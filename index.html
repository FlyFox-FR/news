<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nachrichten</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-variant: #27272a;
            --accent: #3b82f6;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --highlight: rgba(59, 130, 246, 0.35);
            --font-main: 'Inter', sans-serif;
            --font-serif: 'Merriweather', serif;
        }

        body { background-color: var(--bg); color: var(--text); font-family: var(--font-main); margin: 0; padding-bottom: 80px; overflow-x: hidden; transition: background 0.3s; }
        body.noscroll { overflow: hidden; }

        /* READER OVERLAY (Article) */
        #reader-overlay { position: fixed; inset: 0; z-index: 5000; background: #111; color: #e0e0e0; display: none; flex-direction: column; overflow-y: auto; -webkit-overflow-scrolling: touch; animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
        #reader-overlay.active { display: flex; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .reader-header { position: sticky; top: 0; z-index: 10; background: rgba(17, 17, 17, 0.95); backdrop-filter: blur(10px); padding: 15px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .reader-close-btn { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #444; padding: 8px 16px; border-radius: 20px; font-weight: 600; cursor: pointer; font-family: var(--font-main); font-size: 0.9rem; transition: 0.2s; }
        .reader-close-btn:hover { background: #fff; color: #000; }
        .reader-container { max-width: 700px; margin: 0 auto; padding: 0 20px 80px 20px; }
        .reader-img { width: 100%; height: 300px; object-fit: cover; margin-top: 20px; border-radius: 12px; margin-bottom: 30px; display: none; filter: brightness(0.8); }
        .reader-title { font-family: var(--font-serif); font-size: 1.8rem; font-weight: 700; margin-top: 30px; margin-bottom: 10px; line-height: 1.3; color: #fff; }
        .reader-meta { font-family: var(--font-main); font-size: 0.85rem; color: #888; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .reader-body { font-family: var(--font-serif); font-size: 1.25rem; line-height: 1.8; color: #d4d4d4; white-space: pre-wrap; }
        
        /* DEBUG OVERLAY */
        #debug-overlay { position: fixed; inset: 0; z-index: 6000; background: #000; color: #0f0; display: none; flex-direction: column; overflow-y: auto; font-family: monospace; padding: 20px; }
        #debug-overlay.active { display: flex; }
        .debug-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .debug-run { border: 1px solid #333; margin-bottom: 10px; border-radius: 8px; overflow: hidden; }
        .debug-run-header { background: #111; padding: 10px; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; }
        .debug-run-header:hover { background: #222; }
        .debug-content { display: none; padding: 10px; background: #050505; border-top: 1px solid #333; }
        .debug-source { margin-bottom: 15px; border-left: 2px solid #333; padding-left: 10px; }
        .debug-source-title { font-weight: bold; color: #fff; margin-bottom: 5px; }
        .debug-stat { display: inline-block; margin-right: 15px; font-size: 0.8rem; }
        .stat-good { color: #4ade80; } .stat-bad { color: #f87171; } .stat-warn { color: #fbbf24; }
        .debug-list { margin-top: 5px; font-size: 0.75rem; color: #888; list-style: none; padding: 0; }
        .debug-list li { margin-bottom: 2px; }

        /* UI STYLES */
        body.zen-mode { --bg: #191919; --surface: #191919; --text: #e0e0e0; --text-muted: #888; --border: transparent; --font-main: 'Merriweather', serif; --accent: #a8a29e; }
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--bg); z-index: 100; transition: 0.3s; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 99; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(8px); }
        .sidebar-overlay.active { opacity: 1; pointer-events: auto; }
        
        header { background: rgba(9, 9, 11, 0.9); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--border); }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 14px 15px; }
        .brand { font-family: 'Merriweather', serif; font-size: 1.3rem; font-weight: 700; color: #fff; }
        .header-right { display: flex; gap: 8px; align-items: center; }
        .sort-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-muted); padding: 8px 14px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; font-weight: 600; }
        .sort-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        #zen-toggle { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-muted); padding: 5px; }
        
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; display: flex; flex-direction: column; gap: 24px; }
        .card { background: var(--surface); border-radius: 24px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        body.zen-mode .card { background: transparent; border: none; border-bottom: 1px solid #333; border-radius: 0; padding-bottom: 40px; }
        .card-img { width: 100%; height: 240px; object-fit: cover; border-bottom: 1px solid var(--border); }
        body.zen-mode .card-img { filter: grayscale(100%) opacity(0.3); height: 150px; border-radius: 12px; }
        body.zen-mode .card-img:hover { filter: none; opacity: 1; }
        .card-body { padding: 24px; }
        body.zen-mode .card-body { padding: 0; }
        .meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 15px; font-weight: 600; align-items: center; }
        .source-logo { width: 18px; height: 18px; border-radius: 4px; object-fit: contain; background: #fff; padding: 1px; }
        .card-title { font-family: 'Merriweather', serif; font-size: 1.35rem; color: #fff; text-decoration: none; display: block; line-height: 1.4; margin-bottom: 15px; }
        .scoop { font-size: 1.05rem; color: #e4e4e7; line-height: 1.6; margin-bottom: 20px; padding-left: 16px; border-left: 4px solid var(--accent); }
        .bullets { list-style: none; padding: 0; margin: 0; }
        .bullets li { position: relative; padding-left: 25px; margin-bottom: 12px; font-size: 0.95rem; color: #a1a1aa; line-height: 1.6; }
        .bullets li::before { content: "‚Ä¢"; color: var(--accent); position: absolute; left: 0; font-size: 1.5rem; line-height: 1; }
        .actions { padding: 18px 24px; background: rgba(255,255,255,0.01); border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap:10px; }
        body.zen-mode .actions { border: none; background: transparent; padding: 10px 0; opacity: 0.6; }
        .btn-link { color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: 800; letter-spacing: 0.5px; text-transform: uppercase; }
        body.zen-mode .btn-link { color: #888; }
        .btn-reader { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-reader:hover { background: #fff; color: #000; border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .btn-toggle { background: var(--surface-variant); color: #fff; border: 1px solid var(--border); padding: 8px 18px; border-radius: 25px; font-size: 0.8rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        .sidebar-metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .metric-card { background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border); padding: 15px 10px; border-radius: 16px; text-align: center; display: flex; flex-direction: column; gap: 5px; transition: transform 0.2s; }
        .metric-card:hover { transform: translateY(-2px); border-color: var(--accent); }
        .metric-card .val { font-size: 1.5rem; font-weight: 800; color: var(--accent); font-family: 'Inter', sans-serif; line-height: 1; }
        .metric-card .lbl { font-size: 0.65rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; letter-spacing: 1px; }

        .sidebar-header { padding: 30px 20px 20px; font-family: 'Merriweather', serif; font-size: 1.4rem; font-weight: 700; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .nav-item { padding: 16px 20px; color: var(--text-muted); font-size: 1rem; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .nav-item.active { color: #fff; background: rgba(59, 130, 246, 0.1); border-left: 4px solid var(--accent); }
        .search-area { padding: 0 15px 12px 15px; }
        .search-wrapper { display: flex; gap: 10px; position: relative; align-items: center; }
        .search-box { background: var(--surface); border: 1px solid var(--border); padding: 12px 16px; border-radius: 14px; color: var(--text); font-size: 0.95rem; flex-grow: 1; }
        .filter-trigger-btn { background: var(--surface-variant); border: 1px solid var(--border); color: var(--text); padding: 11px 16px; border-radius: 14px; cursor: pointer; font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 10px; white-space: nowrap; }
        .filter-dropdown { position: absolute; top: 55px; right: 0; width: 250px; background: #161618; border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); z-index: 100; display: none; padding: 5px; }
        .filter-dropdown.show { display: block; animation: fadeInUp 0.2s ease; }
        .source-item { padding: 12px 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-radius: 10px; }
        .source-item:hover { background: rgba(255,255,255,0.05); }

        .admin-card { margin: auto 15px 20px; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 20px; }
        .update-btn { width: 100%; background: var(--accent); color: #fff; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 0.9rem; font-weight: 700; margin-bottom: 15px; }
        .debug-btn { width: 100%; background: transparent; border: 1px solid #333; color: #666; padding: 8px; border-radius: 8px; font-size: 0.7rem; cursor: pointer; }
        .debug-btn:hover { border-color: #555; color: #888; }

        .btn-save { position: absolute; top: 18px; right: 18px; z-index: 10; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); width: 44px; height: 44px; border-radius: 50%; color: #fff; cursor: pointer; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-save.saved { color: #fbbf24; border-color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
        #save-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        #save-modal.active { display: flex; }
        .modal-content { background: var(--surface); border: 1px solid var(--border); width: 90%; max-width: 320px; border-radius: 24px; overflow: hidden; animation: fadeInUp 0.3s ease; }
        .modal-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); font-weight: bold; }
        .modal-option { padding: 16px 20px; text-align: center; border-bottom: 1px solid var(--border); cursor: pointer; }
        #back-to-top { position: fixed; bottom: 30px; right: 30px; background: var(--accent); color: white; width: 56px; height: 56px; border-radius: 50%; border: none; display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; font-size: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

        .date-dropdown { position: absolute; top: 50px; right: 80px; width: 200px; background: #161618; border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); z-index: 100; display: none; padding: 10px; }
        .date-dropdown.show { display: block; animation: fadeInUp 0.2s ease; }
        .date-option { padding: 12px 15px; border-radius: 10px; cursor: pointer; font-size: 0.85rem; font-weight: 500; transition: 0.2s; color: #a1a1aa; display: flex; justify-content: space-between; }
        .date-option:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .date-option.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); font-weight: 700; }
        .date-reset { border-top: 1px solid #333; margin-top: 5px; padding-top: 10px; text-align: center; color: var(--text-muted); font-size: 0.75rem; cursor: pointer; }
/* --- ACTION BAR (GRID LAYOUT) --- */
        .actions { 
            padding: 12px 24px 18px 24px; /* Oben etwas weniger, unten mehr Luft */
            background: rgba(255,255,255,0.01); 
            border-top: 1px solid var(--border); 
            
            /* Das Grid f√ºr perfekte Zentrierung */
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }
        body.zen-mode .actions { border: none; background: transparent; padding: 10px 0; opacity: 0.6; }

        /* Links: Original */
        .action-left { display: flex; justify-content: flex-start; }
        
        /* Mitte: Reader Button */
        .action-center { display: flex; justify-content: center; }
        
        /* Rechts: Quellen & Men√º */
        .action-right { display: flex; justify-content: flex-end; gap: 8px; position: relative; }

        /* Buttons Styles */
        .btn-link { color: var(--text-muted); text-decoration: none; font-size: 0.8rem; font-weight: 600; transition: 0.2s; }
        .btn-link:hover { color: var(--accent); }
        body.zen-mode .btn-link { color: #666; }

        /* Der prominente Reader Button */
        .btn-reader {
            background: var(--accent); color: #fff; border: none;
            padding: 10px 24px; border-radius: 30px; font-size: 0.9rem; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; gap: 8px; transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .btn-reader:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }
        
        /* Zen Mode Reader Button (dezenter) */
        body.zen-mode .btn-reader {
            background: transparent; border: 1px solid #555; color: #aaa; box-shadow: none;
        }
        body.zen-mode .btn-reader:hover { border-color: #eee; color: #eee; }

        /* Quellen Button (kleiner) */
        .btn-toggle { 
            background: var(--surface-variant); color: #ccc; border: 1px solid var(--border); 
            padding: 8px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; 
            cursor: pointer; display: flex; align-items: center; gap: 6px; 
        }
        .btn-toggle:hover { background: rgba(255,255,255,0.1); }

        /* Kontext Men√º Button (Drei Punkte) */
        .btn-menu {
            background: transparent; border: 1px solid transparent; color: var(--text-muted);
            width: 32px; height: 32px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: 0.2s;
        }
        .btn-menu:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-menu.active { background: rgba(255,255,255,0.1); color: #fff; }

        /* Dropdown Men√º */
        .action-dropdown {
            position: absolute; bottom: 100%; right: 0; margin-bottom: 8px;
            width: 160px; background: #1a1a1d; border: 1px solid var(--border);
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; flex-direction: column; overflow: hidden; z-index: 50;
            animation: fadeIn 0.2s ease;
        }
        .action-dropdown.show { display: flex; }
        .menu-option {
            padding: 12px 16px; font-size: 0.85rem; color: #e0e0e0; cursor: pointer;
            display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .menu-option:hover { background: rgba(255,255,255,0.05); color: var(--accent); }
        .menu-option:not(:last-child) { border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Promote Button in der Related-Liste */
        .btn-promote {
            background: rgba(255,255,255,0.1); 
            border: 1px solid var(--border); 
            color: var(--accent);
            width: 28px; height: 28px; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 0.8rem;
            transition: 0.2s;
            flex-shrink: 0; /* Damit er nicht gequetscht wird */
        }
        .btn-promote:hover {
            background: var(--accent); 
            color: #fff; 
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        /* Layout Anpassung f√ºr die Related Items */
        .related-item-row {
            display: flex; 
            align-items: center; /* Vertikal zentriert */
            gap: 12px; 
            margin-bottom: 15px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 12px;
        }
        .related-content { flex-grow: 1; }

        /* --- HEADER BUTTONS & DROPDOWNS (MOBILE FIX) --- */
        .header-btn {
            background: var(--surface); border: 1px solid var(--border);
            color: var(--text-muted); padding: 8px 12px; border-radius: 20px;
            cursor: pointer; font-size: 0.75rem; font-weight: 600;
            display: flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        .header-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        .header-btn:hover { background: rgba(255,255,255,0.05); }

        .header-dropdown {
            position: absolute; top: 45px; right: 0;
            width: 260px; background: #161618; border: 1px solid var(--border);
            border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 100; display: none; padding: 10px;
            max-height: 70vh; overflow-y: auto; /* Scrollbar falls Liste lang */
        }
        .header-dropdown.show { display: block; animation: fadeInUp 0.2s ease; }

        .dropdown-section-title {
            font-size: 0.65rem; color: #666; font-weight: 800; text-transform: uppercase;
            margin: 10px 0 5px 8px; letter-spacing: 1px;
        }
        .dropdown-item {
            padding: 10px 12px; border-radius: 10px; cursor: pointer; font-size: 0.85rem;
            color: #a1a1aa; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .dropdown-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .dropdown-item.active { color: var(--accent); font-weight: 700; background: rgba(59, 130, 246, 0.1); }
        
        .filter-badge { background: var(--accent); color: white; font-size: 0.6rem; padding: 1px 5px; border-radius: 8px; font-weight: 800; }

        /* Search Area Clean-Up */
        .search-area { padding: 0 15px 12px 15px; }
        .search-wrapper { display: flex; width: 100%; }
        .search-box { width: 100%; } /* Searchbox hat jetzt vollen Platz */
    </style>
</head>

<header>

            </div>
            
            <div class="header-right">
                <button id="zen-toggle" onclick="toggleZenMode()" style="background:none; border:none; font-size:1.2rem; cursor:pointer; padding:5px; margin-right:5px">üìñ</button>

                <!-- SORTIEREN -->
                <div style="position:relative">
                    <button class="header-btn" id="btn-sort-main" onclick="toggleHeaderMenu('sort')">
                        Sortieren ‚ñæ
                    </button>
                    <div id="menu-sort" class="header-dropdown">
                        <div class="dropdown-item active" id="opt-time" onclick="setSort('time')">üïí Neueste</div>
                        <div class="dropdown-item" id="opt-trend" onclick="setSort('trend')">üî• Trends</div>
                    </div>
                </div>

                <!-- FILTERN -->
                <div style="position:relative">
                    <button class="header-btn" id="btn-filter-main" onclick="toggleHeaderMenu('filter')">
                        Filtern <span id="global-filter-badge" class="filter-badge" style="display:none; margin-left:4px">0</span> ‚ñæ
                    </button>
                    <div id="menu-filter" class="header-dropdown">
                        <!-- Datum Sektion -->
                        <div class="dropdown-section-title">Zeitraum</div>
                        <div id="filter-date-list"></div>

                        <!-- Quellen Sektion -->
                        <div class="dropdown-section-title" style="margin-top:15px; border-top:1px solid #333; padding-top:10px">Quellen</div>
                        <div id="filter-source-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-area">
            <div class="search-wrapper">
                <input type="text" id="search" class="search-box" placeholder="Suchen..." oninput="render()">
            </div>
        </div>
    </header>

    <div class="container" id="feed"></div>

<script>
        // --- GLOBALE VARIABLEN ---
        let allNewsData = [];
        let savedNews = [];
        let currentTab = 'feed';
        let currentSort = 'time';
        let selectedSources = []; 
        let selectedDateFilter = null; // 'YYYY-MM-DD' oder null
        let repoConfig = null;
        let pendingSaveId = null;
        let isZenMode = false;

        // Domains f√ºr Favicons
        const sourceDomains = {
            "ZDF": "zdf.de", "Tagesschau": "tagesschau.de", "Spiegel": "spiegel.de", "Welt": "welt.de", 
            "Zeit": "zeit.de", "FAZ": "faz.net", "Focus": "focus.de", "N-TV": "n-tv.de", 
            "S√ºddeutsche": "sueddeutsche.de", "Bild": "bild.de", "ARD": "ard.de", "rbb24": "rbb24.de"
        };

        // --- HELPER FUNCTIONS ---
        function getSourceLogo(sourceName) {
            const domain = sourceDomains[sourceName];
            return domain ? `https://www.google.com/s2/favicons?sz=64&domain=${domain}` : `https://cdn-icons-png.flaticon.com/512/2540/2540832.png`;
        }

// --- STATS UPDATE ---
        function updateSidebarStats() {
            let totalArticles = 0;
            let totalClusters = allNewsData.length;

            allNewsData.forEach(item => {
                totalArticles++; // Hauptartikel z√§hlt
                if (item.related) {
                    totalArticles += item.related.length; // + alle verkn√ºpften
                }
            });

            // Update im DOM
            const elArt = document.getElementById('stat-articles');
            const elClust = document.getElementById('stat-clusters');
            if(elArt) elArt.innerText = totalArticles;
            if(elClust) elClust.innerText = totalClusters;
        }

    
        // Datum fix f√ºr lokale Zeitzone (Wichtig f√ºr den Filter!)
        function getLocalDateString(dateInput) {
            const d = new Date(dateInput);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getRelativeTime(dateStr) {
            const now = new Date();
            const past = new Date(dateStr);
            const diffMs = now - past;
            const diffMin = Math.floor(diffMs / 60000);
            if (diffMin < 1) return "gerade eben";
            if (diffMin < 60) return `vor ${diffMin} Min.`;
            const diffStd = Math.floor(diffMin / 60);
            if (diffStd < 24) return `vor ${diffStd} Std.`;
            return past.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', hour: '2-digit', minute:'2-digit' });
        }

        function highlightText(text, term) {
            if (!term || !text) return text;
            const safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${safeTerm})`, 'gi');
            return text.replace(regex, '<mark class="highlight">$1</mark>');
        }

        // --- ZEN MODE ---
        function toggleZenMode() { isZenMode = !isZenMode; applyZenMode(); localStorage.setItem('zen_mode', isZenMode); }
        function applyZenMode() {
            const btn = document.getElementById('zen-toggle');
            if (isZenMode) { document.body.classList.add('zen-mode'); btn.innerHTML = 'üëÅÔ∏è'; } 
            else { document.body.classList.remove('zen-mode'); btn.innerHTML = 'üìñ'; }
        }
        if(localStorage.getItem('zen_mode') === 'true') { isZenMode = true; applyZenMode(); }

        // --- MENU LOGIC (Header Dropdowns) ---
        function toggleHeaderMenu(type) {
            const sortMenu = document.getElementById('menu-sort');
            const filterMenu = document.getElementById('menu-filter');
            
            // Logik: Klick auf Sort schlie√üt Filter und umgekehrt
            if (type === 'sort') {
                filterMenu.classList.remove('show');
                sortMenu.classList.toggle('show');
            } else {
                sortMenu.classList.remove('show');
                filterMenu.classList.toggle('show');
            }
        }

        // Schlie√üt Men√ºs bei Klick irgendwo anders
        window.addEventListener('click', (e) => {
            if (!e.target.closest('.header-right')) {
                const s = document.getElementById('menu-sort');
                const f = document.getElementById('menu-filter');
                if(s) s.classList.remove('show');
                if(f) f.classList.remove('show');
            }
        });

        // --- SORT LOGIC ---
        function setSort(s) { 
            currentSort = s; 
            localStorage.setItem('current_sort', s); // Speichern
            
            // UI Update
            document.getElementById('opt-time').classList.toggle('active', s === 'time');
            document.getElementById('opt-trend').classList.toggle('active', s === 'trend');
            
            // Men√º zu
            document.getElementById('menu-sort').classList.remove('show');
            render(); 
        }

        // --- FILTER LOGIC: DATE ---
        function initDateFilterOptions() {
            const days = new Set();
            allNewsData.forEach(item => { days.add(getLocalDateString(item.date)); });
            const sortedDays = Array.from(days).sort().reverse();
            
            const container = document.getElementById('filter-date-list');
            if(!container) return;
            container.innerHTML = '';

            const today = getLocalDateString(new Date());
            const yesterdayDate = new Date(); yesterdayDate.setDate(yesterdayDate.getDate() - 1);
            const yesterday = getLocalDateString(yesterdayDate);

            // Option: Alle Tage
            const resetDiv = document.createElement('div');
            resetDiv.className = `dropdown-item ${!selectedDateFilter ? 'active' : ''}`;
            resetDiv.innerHTML = `<span>Alle Tage</span>`;
            resetDiv.onclick = () => setDateFilter(null);
            container.appendChild(resetDiv);

            sortedDays.forEach(day => {
                let label = day.split('-').reverse().slice(0,2).join('.'); 
                if(day === today) label = "Heute";
                else if(day === yesterday) label = "Gestern";
                else {
                    const d = new Date(day);
                    const daysMap = ['So','Mo','Di','Mi','Do','Fr','Sa'];
                    label = `${daysMap[d.getDay()]} ${label}`;
                }

                const div = document.createElement('div');
                div.className = `dropdown-item ${selectedDateFilter === day ? 'active' : ''}`;
                div.innerHTML = `<span>${label}</span>`;
                div.onclick = () => setDateFilter(day);
                container.appendChild(div);
            });
        }

        function setDateFilter(dayStr) {
            selectedDateFilter = dayStr; 
            localStorage.setItem('date_filter', dayStr || '');
            updateFilterBadges();
            initDateFilterOptions(); // Re-render um "active" Klasse zu setzen
            render();
        }

        // --- FILTER LOGIC: SOURCES ---
        function updateSourceDropdown() {
            const sources = new Set();
            allNewsData.forEach(i => { if(i.source) sources.add(i.source); i.related?.forEach(r => sources.add(r.source)); });
            
            const container = document.getElementById('filter-source-list');
            if(!container) return;
            container.innerHTML = '';
            
            Array.from(sources).sort().forEach(source => {
                const isChecked = selectedSources.includes(source);
                const item = document.createElement('div');
                item.className = `dropdown-item ${isChecked ? 'active' : ''}`;
                item.innerHTML = `
                    <div style="display:flex; align-items:center; gap:8px">
                        <img src="${getSourceLogo(source)}" class="source-logo">
                        <span>${source}</span>
                    </div>
                    ${isChecked ? '<span>‚úî</span>' : ''}
                `;
                item.onclick = (e) => { e.stopPropagation(); toggleSourceSelection(source); };
                container.appendChild(item);
            });
            
            if (selectedSources.length > 0) {
                const reset = document.createElement('div');
                reset.className = 'dropdown-item';
                reset.style.marginTop = '10px';
                reset.style.justifyContent = 'center';
                reset.style.color = '#f87171';
                reset.innerHTML = 'Quellen zur√ºcksetzen';
                reset.onclick = () => resetFilters();
                container.appendChild(reset);
            }
            updateFilterBadges();
        }

        function toggleSourceSelection(source) {
            const index = selectedSources.indexOf(source);
            if (index > -1) selectedSources.splice(index, 1); else selectedSources.push(source);
            localStorage.setItem('selected_sources', JSON.stringify(selectedSources));
            updateSourceDropdown(); render();
        }

        function resetFilters() {
            selectedSources = [];
            localStorage.removeItem('selected_sources');
            updateSourceDropdown(); render();
        }

        function updateFilterBadges() {
            const count = selectedSources.length + (selectedDateFilter ? 1 : 0);
            const badge = document.getElementById('global-filter-badge');
            const btn = document.getElementById('btn-filter-main');
            
            if (count > 0) {
                badge.innerText = count; 
                badge.style.display = 'inline-block';
                btn.classList.add('active');
            } else {
                badge.style.display = 'none';
                btn.classList.remove('active');
            }
        }

        // --- FETCH DATA & INITIALISIERUNG ---
        async function fetchData() {
            try {
                const r = await fetch('news.json?t=' + Date.now());
                allNewsData = await r.json();

                updateSidebarStats();
                
                // 1. Restore Sort
                const savedSort = localStorage.getItem('current_sort');
                if(savedSort) currentSort = savedSort;
                // UI f√ºr Sort setzen
                document.getElementById('opt-time').classList.toggle('active', currentSort === 'time');
                document.getElementById('opt-trend').classList.toggle('active', currentSort === 'trend');

                // 2. Restore Filters
                const storedSources = localStorage.getItem('selected_sources');
                if(storedSources) selectedSources = JSON.parse(storedSources);
                
                const savedDate = localStorage.getItem('date_filter');
                if(savedDate) selectedDateFilter = savedDate;

                // 3. Init UI Lists
                applyPromotedArticles(); 
                updateSourceDropdown();
                initDateFilterOptions();
                updateFilterBadges();

                // 4. Deep Link Check
                const urlParams = new URLSearchParams(window.location.search);
                const sharedId = urlParams.get('id');
                if(sharedId) handleDeepLink(sharedId);
                else render();

            } catch(e) { console.error("Ladefehler", e); }
        }

        // --- PROMOTE LOGIC ---
        function promoteArticle(clusterId, relatedId) {
            const clusterIndex = allNewsData.findIndex(c => c.id === clusterId);
            if (clusterIndex === -1) return;
            const cluster = allNewsData[clusterIndex];
            const relatedIndex = cluster.related.findIndex(r => r.id === relatedId);
            if (relatedIndex === -1) return;

            let promoted = JSON.parse(localStorage.getItem('my_promoted_ids') || '[]');
            promoted.push(relatedId); 
            localStorage.setItem('my_promoted_ids', JSON.stringify(promoted));

            performSwap(cluster, relatedIndex);
            render();
            
            setTimeout(() => {
                toggleVars(relatedId); 
                const card = document.getElementById(`card-${relatedId}`);
                if(card) card.scrollIntoView({behavior: 'auto', block: 'center'});
            }, 0);
        }

        function performSwap(cluster, relatedIndex) {
            const relatedItem = cluster.related[relatedIndex];
            const oldMain = {
                id: cluster.id, source: cluster.source, sourceCountry: cluster.sourceCountry,
                title: cluster.title, originalTitle: cluster.originalTitle, link: cluster.link,
                img: cluster.img, date: cluster.date, text: cluster.text, bullets: cluster.bullets,
                tags: cluster.tags, content: cluster.content
            };
            Object.assign(cluster, {
                id: relatedItem.id, source: relatedItem.source, sourceCountry: relatedItem.sourceCountry,
                title: relatedItem.title, originalTitle: relatedItem.originalTitle, link: relatedItem.link,
                img: relatedItem.img, date: relatedItem.date, text: relatedItem.text, bullets: relatedItem.bullets,
                tags: relatedItem.tags, content: relatedItem.content
            });
            cluster.related[relatedIndex] = oldMain;
        }

        function applyPromotedArticles() {
            const promotedIds = JSON.parse(localStorage.getItem('my_promoted_ids') || '[]');
            if (promotedIds.length === 0) return;
            allNewsData.forEach(cluster => {
                if (!cluster.related) return;
                const matchIndex = cluster.related.findIndex(r => promotedIds.includes(r.id));
                if (matchIndex !== -1) performSwap(cluster, matchIndex);
            });
        }

        // --- READER & DEEP LINK ---
        function handleDeepLink(id) {
            let item = allNewsData.find(n => n.id === id);
            if (!item) { const saved = savedNews.find(s => s.news.id === id); if (saved) item = saved.news; }
            if(item) {
                // Filter auf Tag des Artikels setzen, damit er sichtbar ist
                selectedDateFilter = getLocalDateString(item.date);
                updateFilterBadges();
                initDateFilterOptions();
                render();

                openReader(id);
                setTimeout(() => { const el = document.getElementById(`card-${id}`); if(el) el.scrollIntoView({block: 'center'}); }, 500);
            } else { alert("Artikel nicht mehr verf√ºgbar."); render(); }
        }

        function openReader(id) {
            let item = allNewsData.find(n => n.id === id);
            if (!item) { const saved = savedNews.find(s => s.news.id === id); if (saved) item = saved.news; }
            if(!item) return;
            document.getElementById('reader-title').innerText = item.title;
            document.getElementById('reader-meta').innerText = `${item.source} ‚Ä¢ ${getRelativeTime(item.date)}`;
            const formattedBody = item.content ? item.content : item.text;
            document.getElementById('reader-body').innerText = formattedBody;
            const imgEl = document.getElementById('reader-img');
            if(item.img) { imgEl.src = item.img; imgEl.style.display = 'block'; } else { imgEl.style.display = 'none'; }
            document.getElementById('reader-overlay').classList.add('active');
            document.body.classList.add('noscroll');
        }

        function closeReader() {
            document.getElementById('reader-overlay').classList.remove('active');
            document.body.classList.remove('noscroll');
            const url = new URL(window.location); url.searchParams.delete('id'); window.history.replaceState({}, '', url);
        }

        function shareArticle(id) {
            const url = `${window.location.origin}${window.location.pathname}?id=${id}`;
            navigator.clipboard.writeText(url).then(() => { alert("Link kopiert!"); });
        }

        // --- DEBUG OVERLAY ---
        async function openDebug() {
            document.getElementById('debug-overlay').classList.add('active');
            const area = document.getElementById('debug-content-area');
            try {
                const r = await fetch('debug.json?t=' + Date.now());
                const logs = await r.json();
                let html = '';
                logs.forEach((run, index) => {
                    const date = new Date(run.timestamp).toLocaleString();
                    html += `<div class="debug-run"><div class="debug-run-header" onclick="toggleDebugRun(${index})"><span>${date}</span><span>‚ñº</span></div><div class="debug-content" id="run-${index}" style="display:none; padding:10px; background:#050505; border-top:1px solid #333;">`;
                    for (const [src, stats] of Object.entries(run.sources)) {
                        html += `<div class="debug-source" style="margin-bottom:15px; border-left:2px solid #333; padding-left:10px;"><div style="font-weight:bold; color:#fff; margin-bottom:5px;">${src}</div><div><span class="stat-good" style="color:#4ade80; margin-right:15px;">Added: ${stats.added}</span><span class="stat-warn" style="color:#fbbf24; margin-right:15px;">Cache: ${stats.skipped_cache}</span><span class="stat-bad" style="color:#f87171;">Short: ${stats.skipped_content}</span></div><ul class="debug-list" style="margin-top:5px; font-size:0.75rem; color:#888; list-style:none; padding:0;">${stats.details.map(d => `<li style="margin-bottom:2px;">${d}</li>`).join('')}</ul></div>`;
                    }
                    html += `</div></div>`;
                });
                area.innerHTML = html;
            } catch(e) { area.innerHTML = "Keine Logs gefunden."; }
        }
        function toggleDebugRun(index) { const el = document.getElementById(`run-${index}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
        function closeDebug() { document.getElementById('debug-overlay').classList.remove('active'); }

        // --- CONTEXT MENU LOGIC ---
        let activeMenuId = null;
        function toggleCardMenu(event, id) {
            event.stopPropagation();
            const menu = document.getElementById(`menu-${id}`);
            const btn = document.getElementById(`btn-menu-${id}`);
            if (activeMenuId === id) { closeAllMenus(); return; }
            closeAllMenus();
            menu.classList.add('show'); btn.classList.add('active');
            activeMenuId = id;
        }
        function closeAllMenus() {
            if(activeMenuId) {
                const menu = document.getElementById(`menu-${activeMenuId}`);
                const btn = document.getElementById(`btn-menu-${activeMenuId}`);
                if(menu) menu.classList.remove('show');
                if(btn) btn.classList.remove('active');
                activeMenuId = null;
            }
        }
        window.addEventListener('click', (e) => { if (!e.target.closest('.action-right')) { closeAllMenus(); } });

        // --- SIDEBAR & CORE ---
        function toggleVars(id) { const el = document.getElementById('vars-' + id); el.style.display = el.style.display === 'none' ? 'block' : 'none'; }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebar-overlay').classList.toggle('active'); }
        function switchTab(t) { currentTab = t; document.getElementById('nav-feed').classList.toggle('active', t === 'feed'); document.getElementById('nav-saved').classList.toggle('active', t === 'saved'); toggleMenu(); render(); }
        
        async function triggerUpdate() {
            let t = localStorage.getItem('gh_token') || prompt("GitHub Token:");
            if(!t) return; localStorage.setItem('gh_token', t);
            document.getElementById('update-btn').innerText = "‚è≥ Startet...";
            const res = await fetch(`https://api.github.com/repos/${repoConfig.repository}/actions/workflows/update.yml/dispatches`, {
                method: 'POST', headers: {'Authorization': `Bearer ${t}`}, body: JSON.stringify({ref:'main'})
            });
            if(res.ok) alert("Update l√§uft!");
            document.getElementById('update-btn').innerText = "üîÑ Update starten";
        }

        // --- SAVE LOGIC ---
        function toggleSave(id) {
            const isAlreadySaved = savedNews.some(s => s.news.id === id);
            if(isAlreadySaved) {
                savedNews = savedNews.filter(s => s.news.id !== id);
                localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
                document.getElementById('nav-saved').innerHTML = `<span>üîñ</span> Gemerkt (${savedNews.length})`;
                render();
            } else { pendingSaveId = id; document.getElementById('save-modal').classList.add('active'); }
        }
        function closeSaveModal() { document.getElementById('save-modal').classList.remove('active'); pendingSaveId = null; }
        function confirmSave(hours) {
            if(!pendingSaveId) return;
            let found = allNewsData.find(n => n.id === pendingSaveId);
            if(!found) allNewsData.forEach(c => { if(!found) found = c.related?.find(r => r.id === pendingSaveId); });
            if(found) {
                const expiresAt = hours === 0 ? null : Date.now() + (hours * 3600000);
                savedNews.push({ news: found, expiresAt: expiresAt, savedAt: Date.now() });
                localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
            }
            closeSaveModal(); render();
        }
        function getExpiryLabel(expiresAt) {
            if(!expiresAt) return "Dauerhaft gemerkt";
            const diff = expiresAt - Date.now();
            const hours = Math.ceil(diff / 3600000);
            if(hours > 24) return `Noch ${Math.ceil(hours/24)} Tage`;
            return `Noch ${hours} Std.`;
        }

        // --- MAIN RENDER ---
        function render() {
            const container = document.getElementById('feed');
            const searchTerm = document.getElementById('search').value.trim().toLowerCase();
            container.innerHTML = '';

            let baseData = currentTab === 'feed' ? [...allNewsData] : savedNews.map(s => s.news);
            
            // 1. Filter: Datum
            if(currentTab === 'feed' && selectedDateFilter) {
                baseData = baseData.filter(item => getLocalDateString(item.date) === selectedDateFilter);
            }

            // 2. Filter: Quellen (Main Item + Related)
            let data = [];
            if (selectedSources.length > 0) {
                baseData.forEach(item => {
                    if (selectedSources.includes(item.source)) {
                        // Wenn Main Source matcht, ganzes Cluster (mit gefilterten Children)
                        const filteredRelated = item.related?.filter(r => selectedSources.includes(r.source)) || [];
                        data.push({ ...item, related: filteredRelated });
                    } else {
                        // Wenn nur Children matchen, hole sie raus als eigene Items (oder zeige Cluster wenn eins matcht? Hier: Zeige Cluster wenn mind. 1 Child matcht)
                        const matchChildren = item.related?.filter(r => selectedSources.includes(r.source)) || [];
                        matchChildren.forEach(child => data.push(child));
                    }
                });
            } else { data = baseData; }

            // 3. Suche
            if (searchTerm) {
                data = data.filter(i => 
                    i.title.toLowerCase().includes(searchTerm) || 
                    (i.text && i.text.toLowerCase().includes(searchTerm)) ||
                    (i.bullets && i.bullets.some(b => b.toLowerCase().includes(searchTerm)))
                );
            }

            // 4. Sortieren
            if (currentSort === 'time') {
                data.sort((a,b) => new Date(b.date) - new Date(a.date));
            } else {
                // Trend Sort (nach Anzahl Related)
                data.sort((a,b) => (b.related?.length || 0) - (a.related?.length || 0));
            }

            document.getElementById('nav-saved').innerHTML = `<span>üîñ</span> Gemerkt (${savedNews.length})`;

            if (data.length === 0) { container.innerHTML = `<div style="text-align:center; padding:100px 20px; color:var(--text-muted)">Keine Ergebnisse gefunden.</div>`; return; }

            // Render Cards
            data.forEach((item, index) => {
                const savedObj = savedNews.find(s => s.news.id === item.id);
                const relTime = getRelativeTime(item.date);
                const isNew = (new Date() - new Date(item.date)) < 3600000;
                const hasContent = item.content && item.content.length > 200;
                
                const card = document.createElement('div');
                card.className = 'card animate-fade';
                card.id = `card-${item.id}`;
                card.style.animationDelay = (index * 0.05) + 's';
                
                card.innerHTML = `
                    <button class="btn-save ${savedObj ? 'saved' : ''}" onclick="toggleSave('${item.id}')">${savedObj ? '‚òÖ' : '‚òÜ'}</button>
                    ${item.img ? `<img src="${item.img}" class="card-img" onerror="this.style.display='none'">` : ''}
                    <div class="card-body">
                        <div class="meta">
                            <span style="display:flex; align-items:center; gap:8px;">
                                ${isNew ? '<span class="new-indicator"></span>' : ''}
                                <img src="${getSourceLogo(item.source)}" class="source-logo">
                                ${item.source} ‚Ä¢ ${relTime}
                            </span>
                            ${currentTab === 'saved' && savedObj ? `<span class="expiry-info">${getExpiryLabel(savedObj.expiresAt)}</span>` : ''}
                        </div>
                        <a href="${item.link}" target="_blank" class="card-title">${highlightText(item.title, searchTerm)}</a>
                        <div class="scoop">${highlightText(item.text, searchTerm)}</div>
                        <ul class="bullets">${(item.bullets || []).map(b => `<li>${highlightText(b, searchTerm)}</li>`).join('')}</ul>
                    </div>
                    
                    <div class="actions">
                        <div class="action-left">
                            <a href="${item.link}" target="_blank" class="btn-link">Original ‚Üó</a>
                        </div>
                        <div class="action-center">
                            ${hasContent ? `<button class="btn-reader" onclick="openReader('${item.id}')">üìñ Lesen</button>` : ''}
                        </div>
                        <div class="action-right">
                            ${selectedSources.length === 0 && item.related?.length ? `
                                <button class="btn-toggle" onclick="toggleVars('${item.id}')">
                                    <span>üìö ${item.related.length}</span>
                                </button>` : ''}
                            <button id="btn-menu-${item.id}" class="btn-menu" onclick="toggleCardMenu(event, '${item.id}')">‚ãÆ</button>
                            <div id="menu-${item.id}" class="action-dropdown">
                                <div class="menu-option" onclick="shareArticle('${item.id}')"><span>üì§</span> Teilen</div>
                            </div>
                        </div>
                    </div>

                    <div id="vars-${item.id}" class="variants-container" style="display:none; padding:20px; background:#121214; border-top:1px solid var(--border)">
                        ${(item.related || []).map(r => {
                            const isReadable = r.content && r.content.length > 200;
                            return `
                            <div class="related-item-row" style="display:flex; gap:12px; margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:12px; align-items:center;">
                                <button class="btn-promote" onclick="promoteArticle('${item.id}', '${r.id}')" title="Nach oben holen" style="background: rgba(255,255,255,0.1); border: 1px solid #444; color: var(--accent); width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.8rem; flex-shrink:0;">‚ñ≤</button>
                                <div class="related-content" style="flex-grow:1">
                                    <div class="meta"><span>${r.source} ‚Ä¢ ${getRelativeTime(r.date)}</span></div>
                                    <div style="font-weight:bold; font-size:0.95rem; margin-bottom:6px; color:#fff">${r.title}</div>
                                    <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                                        <a href="${r.link}" target="_blank" class="btn-link" style="font-size:0.75rem">Original ‚Üó</a>
                                        ${isReadable ? `<span style="font-size:0.65rem; color:#fff; background:rgba(74, 222, 128, 0.2); border:1px solid #4ade80; padding:2px 8px; border-radius:10px; font-weight:600;">üìñ In App lesbar</span>` : ''}
                                    </div>
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onscroll = () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
            document.getElementById('back-to-top').style.display = winScroll > 500 ? 'flex' : 'none';
        };

        function loadSavedItems() {
            const raw = localStorage.getItem('my_saved_news');
            if(raw) { let items = JSON.parse(raw); savedNews = items.filter(item => !item.expiresAt || item.expiresAt > Date.now()); if(items.length !== savedNews.length) localStorage.setItem('my_saved_news', JSON.stringify(savedNews)); }
        }

        loadSavedItems(); 
        fetchData();
        fetch('config.json?t=' + Date.now()).then(r => r.json()).then(c => { repoConfig = c; document.getElementById('config-status').innerText = "System online ‚úÖ"; });
    </script>
        
</body>
</html>
