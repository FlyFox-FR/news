<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f0f10;
            --surface: #18181b;
            --surface-variant: #27272a;
            --accent: #3b82f6;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #3f3f46;
            --highlight: rgba(59, 130, 246, 0.4);
            --header-bg: rgba(15, 15, 16, 0.98);
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* --- UI IMPROVEMENTS: ANIMATIONS --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeInUp 0.4s ease forwards; }

        /* Scroll Progress Bar */
        #scroll-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); z-index: 101; width: 0%; transition: width 0.1s; }

        /* --- HEADER --- */
        header { background: var(--header-bg); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--border); }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; }
        .brand { font-family: 'Merriweather', serif; font-size: 1.25rem; font-weight: 700; color: #fff; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }
        
        .header-right { display: flex; gap: 8px; }
        .sort-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-muted); padding: 7px 14px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; font-weight: 600; transition: 0.2s; }
        .sort-btn.active { background: rgba(59, 130, 246, 0.2); color: var(--accent); border-color: var(--accent); }

        /* --- SEARCH & FILTER BAR --- */
        .search-area { padding: 0 15px 12px 15px; }
        .search-wrapper { display: flex; gap: 8px; position: relative; align-items: center; }
        .search-box { background: var(--surface); border: 1px solid var(--border); padding: 11px 14px; border-radius: 12px; color: var(--text); font-size: 0.9rem; flex-grow: 1; transition: 0.2s; }
        .search-box:focus { border-color: var(--accent); outline: none; background: #1c1c20; }
        
        /* Filter Button als Text */
        .filter-trigger-btn { 
            background: var(--surface-variant); border: 1px solid var(--border); color: var(--text); 
            padding: 10px 14px; border-radius: 12px; cursor: pointer; font-size: 0.85rem; font-weight: 500;
            display: flex; align-items: center; gap: 8px; white-space: nowrap; transition: 0.2s;
        }
        .filter-trigger-btn:hover { border-color: var(--accent); }
        .filter-trigger-btn.active { border-color: var(--accent); color: var(--accent); }
        .filter-badge { background: var(--accent); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; }

        /* Dropdown Menu */
        .filter-dropdown { position: absolute; top: 50px; right: 0; width: 240px; background: #1c1c20; border: 1px solid var(--border); border-radius: 14px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); z-index: 100; display: none; }
        .filter-dropdown.show { display: block; animation: fadeInUp 0.2s ease; }
        .dropdown-header { padding: 12px 15px; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .source-options { max-height: 280px; overflow-y: auto; padding: 8px 0; }
        .source-item { padding: 10px 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.2s; }
        .source-item:hover { background: rgba(255,255,255,0.05); }
        .source-item input { width: 16px; height: 16px; accent-color: var(--accent); pointer-events: none; }
        .btn-reset { background: none; border: none; color: var(--accent); font-size: 0.75rem; cursor: pointer; font-weight: 700; }

        /* --- SIDEBAR RE-DESIGN --- */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--bg); z-index: 100; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); z-index: 99; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(4px); }
        .sidebar-overlay.active { opacity: 1; pointer-events: auto; }
        
        .sidebar-header { padding: 25px 20px; font-family: 'Merriweather', serif; font-size: 1.3rem; font-weight: 700; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .nav-item { padding: 15px 20px; color: var(--text-muted); text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 12px; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: #fff; background: rgba(59, 130, 246, 0.1); border-left: 4px solid var(--accent); }
        
        /* Admin Card in Sidebar */
        .admin-card { margin: auto 15px 20px; background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 15px; }
        .admin-title { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); margin-bottom: 12px; font-weight: bold; letter-spacing: 1px; }
        .update-btn { width: 100%; background: var(--surface-variant); border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: 0.2s; margin-bottom: 10px; }
        .update-btn:hover { background: #333; border-color: var(--accent); }
        .status-pill { display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 0.7rem; color: var(--text-muted); background: var(--bg); padding: 6px; border-radius: 8px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #555; }
        .dot.online { background: #22c55e; box-shadow: 0 0 8px #22c55e; }

        /* --- CARDS --- */
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: var(--surface); border-radius: 18px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .highlight { background: var(--highlight); color: #fff; padding: 0 2px; border-radius: 3px; }
        
        .card-img { width: 100%; height: 220px; object-fit: cover; }
        .card-body { padding: 20px; }
        .meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 12px; font-weight: 500; }
        .card-title { font-family: 'Merriweather', serif; font-size: 1.25rem; color: #fff; text-decoration: none; display: block; line-height: 1.45; margin-bottom: 12px; }
        .scoop { font-size: 1rem; color: #d4d4d8; line-height: 1.6; margin-bottom: 18px; padding-left: 15px; border-left: 3px solid var(--accent); }
        .bullets { list-style: none; padding: 0; margin: 0; }
        .bullets li { position: relative; padding-left: 22px; margin-bottom: 10px; font-size: 0.95rem; color: #a1a1aa; line-height: 1.5; }
        .bullets li::before { content: "‚Ä¢"; color: var(--accent); position: absolute; left: 0; font-weight: bold; font-size: 1.2rem; line-height: 1; }

        .actions { padding: 15px 20px; background: rgba(255,255,255,0.02); border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .btn-link { color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: 700; letter-spacing: 0.5px; }
        
        .btn-toggle { background: rgba(59, 130, 246, 0.1); color: var(--accent); border: 1px solid rgba(59, 130, 246, 0.2); padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .chevron { transition: transform 0.3s; font-size: 0.7rem; }
        .btn-toggle.active .chevron { transform: rotate(180deg); }

        .variants-container { display: none; background: #121214; padding: 20px; border-top: 1px solid var(--border); }
        .btn-save { position: absolute; top: 15px; right: 15px; z-index: 10; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); width: 42px; height: 42px; border-radius: 50%; color: #fff; cursor: pointer; font-size: 1.3rem; display: flex; align-items: center; justify-content: center; }
        .btn-save.saved { color: #fbbf24; border-color: #fbbf24; background: rgba(251, 191, 36, 0.1); }

        #back-to-top { position: fixed; bottom: 25px; right: 25px; background: var(--accent); color: white; width: 50px; height: 50px; border-radius: 50%; border: none; display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.4); font-size: 1.2rem; }

    </style>
</head>
<body>

    <div id="scroll-progress"></div>
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</button>

    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Smart Brief <button onclick="toggleMenu()" style="background:none; border:none; color:var(--text-muted); font-size:1.5rem; cursor:pointer">‚úï</button></div>
        
        <div class="sidebar-stats" style="border-bottom: 1px solid var(--border);">
            <div class="stat-box"><span class="stat-val" id="stat-articles">-</span><span class="stat-lbl">Artikel</span></div>
            <div class="stat-box"><span class="stat-val" id="stat-clusters">-</span><span class="stat-lbl">Themen</span></div>
        </div>

        <div class="nav-item active" id="nav-feed" onclick="switchTab('feed')"><span>üóûÔ∏è</span> Aktueller Feed</div>
        <div class="nav-item" id="nav-saved" onclick="switchTab('saved')"><span>üîñ</span> Gemerkte News</div>
        
        <!-- NEUES ADMIN DESIGN -->
        <div class="admin-card">
            <div class="admin-title">System & Steuerung</div>
            <button class="update-btn" onclick="triggerUpdate()" id="update-btn">üîÑ Update erzwingen</button>
            <div class="status-pill">
                <div class="dot" id="status-dot"></div>
                <span id="config-status">Verbindung pr√ºfen...</span>
            </div>
        </div>
    </div>

    <header>
        <div class="header-main">
            <div class="header-left" style="display:flex; align-items:center; gap:12px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:1.6rem; cursor:pointer; line-height:1">‚ò∞</button>
                <div class="brand">Smart<span>Brief</span></div>
            </div>
            <div class="header-right">
                <button class="sort-btn active" id="btn-time" onclick="setSort('time')">üïí Zeit</button>
                <button class="sort-btn" id="btn-trend" onclick="setSort('trend')">üî• Trends</button>
            </div>
        </div>
        
        <div class="search-area">
            <div class="search-wrapper">
                <input type="text" id="search" class="search-box" placeholder="Suchen..." oninput="render()">
                
                <button class="filter-trigger-btn" id="filter-trigger" onclick="toggleFilterDropdown()">
                    Quelle w√§hlen
                    <span class="filter-badge" id="filter-count" style="display:none">0</span>
                </button>
                
                <div class="filter-dropdown" id="filter-dropdown">
                    <div class="dropdown-header">
                        Quellen Filter
                        <button class="btn-reset" onclick="resetFilters()">Alle</button>
                    </div>
                    <div class="source-options" id="source-options"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container" id="feed">
        <p style="text-align:center; color:var(--text-muted); margin-top:100px">Daten werden synchronisiert...</p>
    </div>

    <script>
        let allNewsData = [];
        let savedNews = [];
        let currentTab = 'feed';
        let currentSort = 'time';
        let selectedSources = []; 
        let repoConfig = null;

        // --- HIGHLIGHTING FUNKTION ---
        function highlightText(text, term) {
            if (!term || !text) return text;
            const safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${safeTerm})`, 'gi');
            return text.replace(regex, '<mark class="highlight">$1</mark>');
        }

        // --- FETCHING ---
        async function fetchData() {
            try {
                const r = await fetch('news.json?t=' + Date.now());
                allNewsData = await r.json();
                updateSourceDropdown();
                render();
            } catch(e) { console.error("Ladefehler"); }
        }

        function updateSourceDropdown() {
            const sources = new Set();
            allNewsData.forEach(i => {
                if(i.source) sources.add(i.source);
                i.related?.forEach(r => sources.add(r.source));
            });

            const container = document.getElementById('source-options');
            container.innerHTML = '';
            Array.from(sources).sort().forEach(source => {
                const isChecked = selectedSources.includes(source);
                const item = document.createElement('div');
                item.className = 'source-item';
                item.innerHTML = `
                    <input type="checkbox" ${isChecked ? 'checked' : ''}>
                    <span>${source}</span>
                `;
                item.onclick = (e) => {
                    e.stopPropagation(); // Dropdown offen lassen
                    toggleSourceSelection(source);
                };
                container.appendChild(item);
            });
            
            // Sidebar Stats
            let total = 0;
            allNewsData.forEach(i => total += 1 + (i.related?.length || 0));
            document.getElementById('stat-articles').innerText = total;
            document.getElementById('stat-clusters').innerText = allNewsData.length;
        }

        function toggleSourceSelection(source) {
            const index = selectedSources.indexOf(source);
            if (index > -1) selectedSources.splice(index, 1);
            else selectedSources.push(source);
            
            updateFilterUI();
            updateSourceDropdown(); // Checkboxen aktualisieren
            render();
        }

        function resetFilters() {
            selectedSources = [];
            updateFilterUI();
            updateSourceDropdown();
            render();
        }

        function updateFilterUI() {
            const count = selectedSources.length;
            const badge = document.getElementById('filter-count');
            const trigger = document.getElementById('filter-trigger');
            if (count > 0) {
                badge.innerText = count;
                badge.style.display = 'block';
                trigger.classList.add('active');
            } else {
                badge.style.display = 'none';
                trigger.classList.remove('active');
            }
        }

        function toggleFilterDropdown() {
            document.getElementById('filter-dropdown').classList.toggle('show');
        }

        // Schlie√üen bei Klick au√üerhalb
        window.onclick = function(event) {
            if (!event.target.closest('.search-wrapper')) {
                document.getElementById('filter-dropdown').classList.remove('show');
            }
        };

        // --- RENDER ---
        function render() {
            const container = document.getElementById('feed');
            const searchTerm = document.getElementById('search').value.trim();
            container.innerHTML = '';

            let data = [];
            if (selectedSources.length > 0) {
                let extracted = [];
                allNewsData.forEach(cluster => {
                    if (selectedSources.includes(cluster.source)) extracted.push({ ...cluster, related: [] });
                    cluster.related?.forEach(rel => {
                        if (selectedSources.includes(rel.source)) extracted.push(rel);
                    });
                });
                data = extracted;
            } else {
                data = currentTab === 'feed' ? [...allNewsData] : savedNews.map(s => s.news);
            }

            if (currentSort === 'time') data.sort((a,b) => new Date(b.date) - new Date(a.date));
            else data.sort((a,b) => (b.related?.length || 0) - (a.related?.length || 0));

            if (searchTerm) {
                const s = searchTerm.toLowerCase();
                data = data.filter(i => 
                    i.title.toLowerCase().includes(s) || 
                    (i.text && i.text.toLowerCase().includes(s)) ||
                    (i.bullets && i.bullets.some(b => b.toLowerCase().includes(s)))
                );
            }

            if (data.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:100px 20px; color:var(--text-muted)">Keine Ergebnisse gefunden.</div>`;
                return;
            }

            data.forEach((item, index) => {
                const isSaved = savedNews.some(s => s.news.id === item.id);
                const time = new Date(item.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const isFilterActive = selectedSources.length > 0;

                const card = document.createElement('div');
                card.className = 'card animate-fade';
                card.style.animationDelay = (index * 0.05) + 's';
                
                card.innerHTML = `
                    <button class="btn-save ${isSaved ? 'saved' : ''}" onclick="toggleSave('${item.id}')">${isSaved ? '‚òÖ' : '‚òÜ'}</button>
                    ${item.img ? `<img src="${item.img}" class="card-img" onerror="this.style.display='none'">` : ''}
                    <div class="card-body">
                        <div class="meta">
                            <span>${item.sourceCountry || 'üåç'} ${item.source} ‚Ä¢ ${time}</span>
                            <span style="color:var(--accent)">Lesezeit: 1 Min.</span>
                        </div>
                        <a href="${item.link}" target="_blank" class="card-title">${highlightText(item.title, searchTerm)}</a>
                        ${item.text ? `<div class="scoop">${highlightText(item.text, searchTerm)}</div>` : ''}
                        <ul class="bullets">${(item.bullets || []).map(b => `<li>${highlightText(b, searchTerm)}</li>`).join('')}</ul>
                    </div>
                    <div class="actions">
                        <a href="${item.link}" target="_blank" class="btn-link">MEHR LESEN ‚Üí</a>
                        <div style="display:flex; gap:12px; align-items:center">
                            <button onclick="copyLink('${item.link}')" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-size:1.1rem">üîó</button>
                            ${!isFilterActive && item.related?.length ? `
                                <button class="btn-toggle" onclick="toggleVars('${item.id}', this)">
                                    <span>üìö ${item.related.length} Quellen</span>
                                    <span class="chevron">‚ñº</span>
                                </button>` : ''}
                        </div>
                    </div>
                    <div id="vars-${item.id}" class="variants-container">
                        ${(item.related || []).map(r => `
                            <div style="margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:12px">
                                <div class="meta"><span>${r.source}</span></div>
                                <div style="font-weight:bold; font-size:0.95rem; margin-bottom:6px; color:#fff">${r.title}</div>
                                <a href="${r.link}" target="_blank" class="btn-link" style="font-size:0.75rem">ZUM ARTIKEL</a>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- LOGIK ---
        function toggleVars(id, btn) {
            const el = document.getElementById('vars-' + id);
            const isOpen = el.style.display === 'block';
            el.style.display = isOpen ? 'none' : 'block';
            btn.classList.toggle('active', !isOpen);
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebar-overlay').classList.toggle('active'); }
        function setSort(s) { currentSort = s; document.getElementById('btn-time').classList.toggle('active', s === 'time'); document.getElementById('btn-trend').classList.toggle('active', s === 'trend'); render(); }
        function switchTab(t) { currentTab = t; document.getElementById('nav-feed').classList.toggle('active', t === 'feed'); document.getElementById('nav-saved').classList.toggle('active', t === 'saved'); toggleMenu(); render(); }
        
        function toggleSave(id) {
            const idx = savedNews.findIndex(s => s.news.id === id);
            if(idx > -1) savedNews.splice(idx, 1);
            else {
                let found = allNewsData.find(n => n.id === id);
                if(!found) {
                    for(let c of allNewsData) {
                        found = c.related?.find(r => r.id === id);
                        if(found) break;
                    }
                }
                if(found) savedNews.push({ news: found });
            }
            localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
            render();
        }

        function loadSavedItems() {
            const raw = localStorage.getItem('my_saved_news');
            if(raw) savedNews = JSON.parse(raw);
        }

        async function triggerUpdate() {
            let t = localStorage.getItem('gh_token') || prompt("GitHub Personal Access Token:");
            if(!t) return; localStorage.setItem('gh_token', t);
            const btn = document.getElementById('update-btn');
            btn.innerText = "‚è≥ Workflow startet...";
            try {
                const res = await fetch(`https://api.github.com/repos/${repoConfig.repository}/actions/workflows/update.yml/dispatches`, {
                    method: 'POST', headers: {'Authorization': `Bearer ${t}`}, body: JSON.stringify({ref:'main'})
                });
                if(res.ok) { alert("GitHub Action gestartet! Seite in ca. 2-5 Min. neu laden."); btn.innerText = "‚úÖ Gestartet"; }
                else throw new Error();
            } catch(e) { alert("Fehler! Token pr√ºfen."); btn.innerText = "‚ùå Fehler"; }
            setTimeout(() => btn.innerText = "üîÑ Update erzwingen", 3000);
        }

        // --- INITIALISIERUNG ---
        window.onscroll = () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
            document.getElementById('back-to-top').style.display = winScroll > 500 ? 'flex' : 'none';
        };

        loadSavedItems();
        fetchData();
        fetch('config.json?t=' + Date.now()).then(r => r.json()).then(c => { 
            repoConfig = c; 
            const s = document.getElementById('config-status');
            const d = document.getElementById('status-dot');
            if(localStorage.getItem('gh_token')) {
                s.innerText = "System online & bereit";
                d.className = "dot online";
            } else {
                s.innerText = "Token f√ºr Steuerung fehlt";
            }
        });

        function copyLink(l) { navigator.clipboard.writeText(l); alert("Link kopiert!"); }
    </script>
</body>
</html>
