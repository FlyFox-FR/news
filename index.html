<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --subtext: #8e8e93;
            --accent: #0a84ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 50px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Header */
        header {
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .header-content { max-width: 600px; margin: 0 auto; }
        h1 { margin: 0 0 10px 0; font-size: 1.4rem; letter-spacing: -0.5px; }
        
        /* Filter Chips */
        .filters { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .chip {
            background: #2c2c2e; border: none; color: #fff; padding: 6px 14px;
            border-radius: 18px; font-size: 0.85rem; white-space: nowrap; cursor: pointer; transition: 0.2s;
        }
        .chip.active { background: var(--text); color: #000; font-weight: 600; }

        /* Grid */
        .container {
            max-width: 600px; margin: 20px auto; padding: 0 15px;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* Card Design */
        .card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.98); }

        .card-img {
            width: 100%; height: 200px; object-fit: cover;
            background: #252525;
        }

        .card-body { padding: 16px; }

        .meta {
            color: var(--subtext); font-size: 0.75rem; font-weight: 600;
            text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center;
        }

        .title { font-size: 1.15rem; font-weight: 700; line-height: 1.35; margin-bottom: 10px; }
        .summary { color: #d1d1d6; font-size: 0.95rem; line-height: 1.5; margin-bottom: 0; }

        /* --- SMART READER OVERLAY --- */
        #reader {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #000; z-index: 2000;
            display: none; flex-direction: column;
            overflow-y: auto;
            animation: slideUp 0.25s ease-out;
        }
        #reader.active { display: flex; }
        
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .reader-nav {
            position: sticky; top: 0; display: flex; justify-content: flex-end;
            padding: 15px; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        .close-btn {
            background: rgba(60,60,60,0.8); backdrop-filter: blur(10px); color: white;
            border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 1.2rem; cursor: pointer;
        }

        .reader-content { padding: 0 20px 40px 20px; max-width: 600px; margin: 0 auto; }
        
        .reader-img { width: 100%; height: 250px; object-fit: cover; border-radius: 12px; margin-bottom: 20px; }
        
        .reader-title { font-size: 1.6rem; font-weight: 800; line-height: 1.2; margin-bottom: 15px; }
        
        .reader-text { font-size: 1.1rem; line-height: 1.6; color: #ddd; margin-bottom: 30px; }
        
        .context-box {
            background: #1c1c1e; border-left: 4px solid var(--accent);
            padding: 15px; border-radius: 0 8px 8px 0; margin-bottom: 30px;
        }
        .context-label { color: var(--accent); font-weight: bold; font-size: 0.8rem; display: block; margin-bottom: 5px; }

        .action-btn {
            display: block; width: 100%; background: var(--text); color: #000;
            text-align: center; padding: 16px; border-radius: 14px; font-weight: 700;
            text-decoration: none; font-size: 1rem; margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- READER OVERLAY -->
    <div id="reader">
        <div class="reader-nav">
            <button class="close-btn" onclick="closeReader()">✕</button>
        </div>
        <div class="reader-content" id="reader-content">
            <!-- Content kommt hier per JS rein -->
        </div>
    </div>

    <header>
        <div class="header-content">
            <h1>Daily Briefing</h1>
            <div class="filters" id="filter-container">
                <button class="chip active" onclick="filter('all')">Alle</button>
            </div>
        </div>
    </header>

    <div class="container" id="feed">
        <p style="text-align:center; color:#666; margin-top:50px">Lade News...</p>
    </div>

    <script>
        let allNews = [];
        
        // Daten holen
        fetch('news.json?t=' + Date.now())
            .then(res => res.json())
            .then(data => {
                allNews = data;
                initFilters();
                render('all');
            })
            .catch(e => document.getElementById('feed').innerHTML = '<p style="text-align:center">Fehler beim Laden :(</p>');

        function initFilters() {
            const sources = [...new Set(allNews.map(n => n.source))];
            const container = document.getElementById('filter-container');
            sources.forEach(src => {
                const btn = document.createElement('button');
                btn.className = 'chip';
                btn.innerText = src;
                btn.onclick = (e) => {
                    document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    render(src);
                };
                container.appendChild(btn);
            });
        }

        function render(filter) {
            const container = document.getElementById('feed');
            container.innerHTML = '';
            
            const filtered = filter === 'all' ? allNews : allNews.filter(n => n.source === filter);

            filtered.forEach(news => {
                // Fallback Bild Logik
                const img = news.img || 'https://via.placeholder.com/400x200/333/666?text=News';
                
                // Wir speichern das News-Objekt direkt im DOM Element als String
                const newsData = encodeURIComponent(JSON.stringify(news));

                container.innerHTML += `
                    <div class="card" onclick="openReader('${newsData}')">
                        <img src="${img}" class="card-img" onerror="this.src='https://via.placeholder.com/400x200/333/666?text=No+Image'">
                        <div class="card-body">
                            <div class="meta">
                                <span style="margin-right:5px; font-size:1.1em">${news.sourceCountry || ''}</span> 
                                ${news.source} • ${new Date(news.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                            </div>
                            <div class="title">${news.title}</div>
                            <p class="summary">${news.text}</p>
                        </div>
                    </div>
                `;
            });
        }

        function openReader(data) {
            const news = JSON.parse(decodeURIComponent(data));
            const content = document.getElementById('reader-content');
            
            const img = news.img || 'https://via.placeholder.com/400x200/333/666?text=News';

            content.innerHTML = `
                <img src="${img}" class="reader-img" onerror="this.style.display='none'">
                <div class="meta">${news.source}</div>
                <div class="reader-title">${news.title}</div>
                
                <div class="reader-text">
                    ${news.text}
                </div>

                ${news.context ? `
                <div class="context-box">
                    <span class="context-label">HINTERGRUND</span>
                    ${news.context}
                </div>` : ''}

                <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:30px;">
                    ${news.tags.map(t => `<span style="background:#333; padding:5px 10px; border-radius:10px; font-size:0.8rem;">#${t}</span>`).join('')}
                </div>

                <a href="${news.link}" target="_blank" class="action-btn">
                    Originalartikel lesen ↗
                </a>
            `;
            
            document.getElementById('reader').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeReader() {
            document.getElementById('reader').classList.remove('active');
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
