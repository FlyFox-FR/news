<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f0f10;
            --surface: #18181b;
            --surface-variant: #202024;
            --accent: #3b82f6;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 50px; }

        header {
            background: rgba(15, 15, 16, 0.95); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 50; padding: 15px 20px;
            border-bottom: 1px solid #27272a;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .brand { font-family: 'Merriweather', serif; font-size: 1.3rem; font-weight: 700; }
        .date { font-size: 0.8rem; color: var(--text-muted); }

        /* Sortier-Buttons Container */
        .controls { display: flex; gap: 10px; margin-bottom: 5px; }
        
        .sort-btn {
            background: var(--surface); border: 1px solid var(--border);
            color: var(--text-muted); padding: 8px 16px; border-radius: 20px;
            font-size: 0.85rem; font-weight: 500; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 5px;
        }
        .sort-btn.active {
            background: var(--accent); color: white; border-color: var(--accent);
        }
        .sort-btn:hover { border-color: #666; }

        .progress-container { background: var(--border); height: 4px; border-radius: 2px; overflow: hidden; margin-top: 10px; }
        .progress-bar { background: var(--accent); height: 100%; width: 0%; transition: width 0.5s ease; }

        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; display: flex; flex-direction: column; gap: 20px; }

        /* Card Styles */
        .card { background: var(--surface); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .card-img { width: 100%; height: 180px; object-fit: cover; background: #222; }
        .card-body { padding: 15px; }
        .meta { display: flex; justify-content: space-between; font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 600; margin-bottom: 8px; }
        .card-title { font-family: 'Merriweather', serif; font-size: 1.1rem; margin: 0 0 10px 0; line-height: 1.4; color: #fff; text-decoration: none; display: block; }
        .scoop { font-size: 0.95rem; color: #e4e4e7; line-height: 1.5; margin-bottom: 15px; padding-left: 10px; border-left: 3px solid var(--accent); }
        .bullets { list-style: none; padding: 0; margin: 0 0 15px 0; }
        .bullets li { position: relative; padding-left: 20px; margin-bottom: 8px; font-size: 0.9rem; color: #d4d4d8; line-height: 1.4; }
        .bullets li::before { content: "â€¢"; color: var(--accent); font-weight: bold; position: absolute; left: 0; }

        .actions { padding: 10px 15px; background: #1c1c1f; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .btn-link { color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: 600; }
        
        .btn-toggle {
            background: #27272a; color: #ccc; border: none; padding: 6px 12px; border-radius: 20px;
            font-size: 0.75rem; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }
        .variants-container { display: none; background: var(--surface-variant); border-top: 1px solid var(--border); padding: 10px; animation: slideDown 0.3s ease; }
        .variants-container.show { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .sub-card { background: var(--surface-variant); border-radius: 8px; padding: 12px; margin-bottom: 10px; border: 1px solid #333; }
        .sub-card:last-child { margin-bottom: 0; }
        .sub-title { font-family: 'Merriweather', serif; font-size: 0.95rem; margin-bottom: 8px; color: #ddd; }
        .sub-bullets { list-style: none; padding: 0; margin: 5px 0 5px 0; }
        .sub-bullets li { padding-left: 15px; margin-bottom: 5px; font-size: 0.8rem; color: #ccc; }
        .sub-bullets li::before { content: "â€¢"; color: #666; position: absolute; left: 0; }
        .sub-link { color: #999; font-size: 0.75rem; text-decoration: none; }

    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="brand">Daily Brief.</div>
            <div class="date" id="current-date"></div>
        </div>
        
        <!-- Die neuen Sortier-KnÃ¶pfe -->
        <div class="controls">
            <button class="sort-btn active" id="btn-time" onclick="setSort('time')">
                ðŸ•’ Neueste
            </button>
            <button class="sort-btn" id="btn-trend" onclick="setSort('trend')">
                ðŸ”¥ Brennpunkte
            </button>
        </div>

        <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
    </header>

    <div class="container" id="feed">
        <p style="text-align:center; color:#666; margin-top:50px">Lade News...</p>
    </div>

    <script>
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('de-DE', { weekday: 'long', day: 'numeric', month: 'long' });

        let allNewsData = [];
        let currentSort = 'time'; // Standard: Zeit

        fetch('news.json?t=' + Date.now())
            .then(r => r.json())
            .then(data => {
                allNewsData = data;
                renderFeed();
                setTimeout(() => document.getElementById('progress').style.width = '100%', 500);
            })
            .catch(e => document.getElementById('feed').innerHTML = '<p style="text-align:center">Ladefehler.</p>');

        function setSort(mode) {
            currentSort = mode;
            
            // Buttons umschalten
            document.getElementById('btn-time').classList.toggle('active', mode === 'time');
            document.getElementById('btn-trend').classList.toggle('active', mode === 'trend');
            
            renderFeed();
        }

        function renderFeed() {
            const container = document.getElementById('feed');
            container.innerHTML = '';
            
            if(allNewsData.length === 0) { 
                container.innerHTML = '<p style="text-align:center">Keine News.</p>'; return; 
            }

            // --- SORTIER LOGIK ---
            // Wir erstellen eine Kopie, damit das Original nicht verÃ¤ndert wird
            let sortedNews = [...allNewsData];

            if (currentSort === 'time') {
                // Nach Datum (Neueste zuerst)
                sortedNews.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (currentSort === 'trend') {
                // Nach Anzahl der Varianten (Mehr Cluster = Wichtiger)
                sortedNews.sort((a, b) => {
                    const countA = (a.related ? a.related.length : 0);
                    const countB = (b.related ? b.related.length : 0);
                    // Bei gleicher Anzahl entscheidet das Datum (neueste zuerst)
                    if (countB !== countA) return countB - countA;
                    return new Date(b.date) - new Date(a.date);
                });
            }
            // ---------------------

            sortedNews.forEach(item => {
                const img = item.img || 'https://via.placeholder.com/600x300/222/555?text=News';
                const bullets = (item.bullets||[]).map(b => `<li>${b}</li>`).join('');
                
                // Varianten Handling
                let variantsHtml = '';
                let toggleBtn = '';
                
                if (item.related && item.related.length > 0) {
                    const sources = item.related.map(r => r.source).join(', ');
                    toggleBtn = `
                        <button class="btn-toggle" onclick="toggleVariants('${item.id}')">
                            <span>â¬‡ ${item.related.length} weitere Perspektiven (${sources})</span>
                        </button>
                    `;
                    
                    variantsHtml = `<div id="vars-${item.id}" class="variants-container">`;
                    item.related.forEach(rel => {
                        const relBullets = (rel.bullets||[]).map(b => `<li>${b}</li>`).join('');
                        variantsHtml += `
                            <div class="sub-card">
                                <div class="meta"><span>${rel.source}</span><span>${new Date(rel.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
                                <div class="sub-title">${rel.title}</div>
                                <div class="scoop" style="font-size:0.9rem; border-left-color:#666">${rel.text}</div>
                                <ul class="sub-bullets">${relBullets}</ul>
                                <a href="${rel.link}" target="_blank" class="sub-link">Artikel â†’</a>
                            </div>
                        `;
                    });
                    variantsHtml += `</div>`;
                }

                const html = `
                    <div class="card">
                        <img src="${img}" class="card-img" onerror="this.style.display='none'">
                        <div class="card-body">
                            <div class="meta"><span>${item.sourceCountry||''} ${item.source}</span><span>${new Date(item.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
                            <a href="${item.link}" target="_blank" class="card-title">${item.title}</a>
                            <div class="scoop">${item.text}</div>
                            <ul class="bullets">${bullets}</ul>
                        </div>
                        ${variantsHtml}
                        <div class="actions">
                            <a href="${item.link}" target="_blank" class="btn-link">Original lesen â†’</a>
                            ${toggleBtn}
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function toggleVariants(id) {
            const el = document.getElementById('vars-' + id);
            el.classList.toggle('show');
        }
    </script>
</body>
</html>
