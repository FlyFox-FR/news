<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-variant: #27272a;
            --accent: #3b82f6;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --highlight: rgba(59, 130, 246, 0.35);
        }

        /* --- FOCUS MODE STYLES --- */
        body.zen-mode {
            --bg: #121214;
            --surface: #121214;
            --text: #e0e0e0;
            --border: #1d1d20;
            font-family: 'Merriweather', serif;
        }
        body.zen-mode .card-img, body.zen-mode .new-indicator, body.zen-mode .briefing-card { display: none; }
        body.zen-mode .card { border: none; border-bottom: 1px solid var(--border); border-radius: 0; }
        body.zen-mode .container { max-width: 650px; }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; transition: background 0.5s; }

        /* --- UI COMPONENTS --- */
        #scroll-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); z-index: 1000; width: 0%; transition: width 0.1s; }
        
        header { background: rgba(9, 9, 11, 0.9); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--border); }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; }
        .brand { font-family: 'Merriweather', serif; font-size: 1.2rem; font-weight: 700; }
        .brand span { color: var(--accent); }
        
        .header-right { display: flex; gap: 8px; }
        .sort-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-muted); padding: 7px 12px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; font-weight: 600; }
        .sort-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .search-area { padding: 0 15px 12px; }
        .search-wrapper { display: flex; gap: 8px; position: relative; }
        .search-box { background: var(--surface); border: 1px solid var(--border); padding: 10px 15px; border-radius: 12px; color: var(--text); flex-grow: 1; }
        
        /* Filter Dropdown */
        .filter-trigger-btn { background: var(--surface-variant); border: 1px solid var(--border); color: var(--text); padding: 10px 14px; border-radius: 12px; cursor: pointer; font-size: 0.8rem; }
        .filter-dropdown { position: absolute; top: 50px; right: 0; width: 240px; background: #161618; border: 1px solid var(--border); border-radius: 15px; z-index: 100; display: none; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .filter-dropdown.show { display: block; }
        .source-item { padding: 8px 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; border-radius: 8px; }
        .source-item:hover { background: rgba(255,255,255,0.05); }

        /* Sidebar Stats */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--bg); z-index: 200; transition: 0.3s; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .metric-card { background: var(--surface); border: 1px solid var(--border); padding: 15px; border-radius: 15px; text-align: center; }
        .metric-card .val { display: block; font-size: 1.3rem; font-weight: 800; color: var(--accent); }
        .metric-card .lbl { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); }

        /* Briefing & Cards */
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .briefing-card { background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(0,0,0,0) 100%); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 20px; padding: 20px; margin-bottom: 25px; }
        
        .card { background: var(--surface); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 20px; position: relative; }
        .card-img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 20px; }
        .meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 12px; align-items: center; }
        .source-logo { width: 16px; height: 16px; border-radius: 3px; background: white; padding: 1px; }
        .card-title { font-family: 'Merriweather', serif; font-size: 1.25rem; color: #fff; text-decoration: none; display: block; margin-bottom: 10px; }
        .scoop { font-size: 1rem; color: #d4d4d8; line-height: 1.6; border-left: 3px solid var(--accent); padding-left: 15px; margin-bottom: 15px; }
        
        .btn-save { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); border: none; width: 40px; height: 40px; border-radius: 50%; color: #fff; cursor: pointer; font-size: 1.2rem; }
        .btn-save.saved { color: #fbbf24; }
        
        .actions { padding: 15px 20px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; }
        .btn-link { color: var(--accent); text-decoration: none; font-weight: bold; font-size: 0.8rem; background: none; border: none; cursor: pointer; }

        /* Modals & Chat */
        #reader-modal, #chat-drawer { position: fixed; inset: 0; background: var(--bg); z-index: 3000; display: none; flex-direction: column; }
        #chat-drawer { top: auto; height: 70%; border-top: 1px solid var(--border); border-radius: 20px 20px 0 0; padding: 20px; }
        .active { display: flex !important; }
        .highlight { background: var(--highlight); color: white; }

        #back-to-top { position: fixed; bottom: 25px; right: 25px; background: var(--accent); color: white; width: 50px; height: 50px; border-radius: 50%; border: none; display: none; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="scroll-progress"></div>
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</button>

    <!-- UI COMPONENTS -->
    <div id="reader-modal" style="padding: 20px; overflow-y: auto;">
        <div style="max-width: 700px; margin: 0 auto;">
            <button onclick="closeReader()" style="margin-bottom:20px; background:var(--surface-variant); border:none; color:white; padding:10px 20px; border-radius:10px;">‚Üê Schlie√üen</button>
            <div id="reader-content"></div>
        </div>
    </div>

    <div id="chat-drawer">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <b id="chat-title">KI-Analyse</b>
            <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.5rem;">‚úï</button>
        </div>
        <div id="chat-msgs" style="flex-grow:1; overflow-y:auto; margin-bottom:15px; line-height:1.5;"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="chat-input" class="search-box" placeholder="Frage stellen...">
            <button onclick="askAI()" class="sort-btn active">Senden</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div style="padding:20px; font-weight:bold; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
            Men√º <button onclick="toggleMenu()" style="background:none; border:none; color:white;">‚úï</button>
        </div>
        <div class="sidebar-metrics">
            <div class="metric-card"><span class="val" id="stat-articles">-</span><span class="lbl">Artikel</span></div>
            <div class="metric-card"><span class="val" id="stat-clusters">-</span><span class="lbl">Themen</span></div>
        </div>
        <div onclick="switchTab('feed')" style="padding:15px 20px; cursor:pointer;">üóûÔ∏è Feed</div>
        <div id="nav-saved" onclick="switchTab('saved')" style="padding:15px 20px; cursor:pointer;">üîñ Gemerkt (0)</div>
        <div onclick="toggleFocusMode()" style="padding:15px 20px; cursor:pointer;">üëÅÔ∏è Fokus Modus</div>
        <div style="margin-top:auto; padding:20px;">
            <button onclick="triggerUpdate()" style="width:100%; padding:12px; background:var(--surface-variant); color:white; border:1px solid var(--border); border-radius:10px;">üîÑ Update</button>
        </div>
    </div>

    <header>
        <div class="header-main">
            <div style="display:flex; align-items:center; gap:12px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:1.5rem;">‚ò∞</button>
                <div class="brand">Smart<span>Brief</span></div>
            </div>
            <div class="header-right">
                <button class="sort-btn active" id="btn-time" onclick="setSort('time')">Zeit</button>
                <button class="sort-btn" id="btn-trend" onclick="setSort('trend')">Trends</button>
            </div>
        </div>
        <div class="search-area">
            <div class="search-wrapper">
                <input type="text" id="search" class="search-box" placeholder="Suchen..." oninput="render()">
                <button class="filter-trigger-btn" onclick="document.getElementById('filter-dropdown').classList.toggle('show')">Quellen</button>
                <div class="filter-dropdown" id="filter-dropdown">
                    <div id="source-options"></div>
                    <button onclick="resetFilters()" style="width:100%; margin-top:10px; background:none; border:none; color:var(--accent); cursor:pointer;">Alle anzeigen</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="briefing-container"></div>
        <div id="feed"></div>
    </div>

    <script>
        let allNewsData = [];
        let savedNews = [];
        let briefingText = "";
        let currentTab = 'feed', currentSort = 'time', selectedSources = [], repoConfig = null, activeArticle = null;

        const sourceDomains = { "Tagesschau": "tagesschau.de", "ZDF": "zdf.de", "Spiegel": "spiegel.de", "Welt": "welt.de", "Zeit": "zeit.de", "FAZ": "faz.net" };

        async function fetchData() {
            const r = await fetch('news.json?t=' + Date.now());
            const data = await r.json();
            allNewsData = data.news;
            briefingText = data.briefing;
            render();
            updateSidebarExtras();
        }

        function render() {
            const feed = document.getElementById('feed');
            const search = document.getElementById('search').value.toLowerCase();
            feed.innerHTML = '';
            
            // Briefing
            const bContainer = document.getElementById('briefing-container');
            bContainer.innerHTML = (briefingText && currentTab === 'feed' && !search) ? `<div class="briefing-card"><b>Briefing:</b><br>${briefingText}</div>` : '';

            let data = currentTab === 'feed' ? [...allNewsData] : savedNews.map(s => s.news);
            
            if (selectedSources.length) data = data.filter(i => selectedSources.includes(i.source));
            if (search) data = data.filter(i => i.title.toLowerCase().includes(search) || i.text.toLowerCase().includes(search));
            
            data.sort((a,b) => currentSort === 'time' ? new Date(b.date) - new Date(a.date) : (b.related?.length || 0) - (a.related?.length || 0));

            data.forEach(item => {
                const isSaved = savedNews.some(s => s.news.id === item.id);
                const domain = sourceDomains[item.source] || "google.com";
                const logo = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
                
                feed.innerHTML += `
                    <div class="card animate-fade">
                        <button class="btn-save ${isSaved?'saved':''}" onclick="toggleSave('${item.id}')">‚òÖ</button>
                        ${item.img ? `<img src="${item.img}" class="card-img" onerror="this.style.display='none'">` : ''}
                        <div class="card-body">
                            <div class="meta">
                                <span style="display:flex; align-items:center; gap:8px;">
                                    <img src="${logo}" class="source-logo"> ${item.source} ‚Ä¢ ${new Date(item.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                                </span>
                            </div>
                            <a href="${item.link}" target="_blank" class="card-title">${highlight(item.title, search)}</a>
                            <div class="scoop">${highlight(item.text, search)}</div>
                        </div>
                        <div class="actions">
                            <button onclick="openReader('${item.id}')" class="btn-link">In-App Lesen ‚Üí</button>
                            <button onclick="openChat('${item.id}')" style="background:none; border:none; color:var(--text-muted); cursor:pointer;">üí° KI-Chat</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('nav-saved').innerText = `üîñ Gemerkt (${savedNews.length})`;
        }

        function highlight(t, s) { if(!s) return t; return t.replace(new RegExp(s, 'gi'), m => `<mark class="highlight">${m}</mark>`); }

        function toggleSave(id) {
            const idx = savedNews.findIndex(s => s.news.id === id);
            if(idx > -1) savedNews.splice(idx, 1);
            else savedNews.push({ news: allNewsData.find(n => n.id === id) });
            localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
            render();
        }

        function openReader(id) {
            activeArticle = allNewsData.find(n => n.id === id);
            if(!activeArticle.fullText) return window.open(activeArticle.link, '_blank');
            document.getElementById('reader-content').innerHTML = `<h1>${activeArticle.title}</h1><p>${activeArticle.fullText.replace(/\n/g, '<br><br>')}</p>`;
            document.getElementById('reader-modal').classList.add('active');
        }

        function openChat(id) {
            activeArticle = allNewsData.find(n => n.id === id);
            document.getElementById('chat-msgs').innerHTML = `<div style="color:var(--text-muted)">Frage mich etwas zum Artikel von ${activeArticle.source}...</div>`;
            document.getElementById('chat-drawer').classList.add('active');
        }

        async function askAI() {
            const input = document.getElementById('chat-input'), msgs = document.getElementById('chat-msgs');
            const q = input.value; if(!q) return;
            msgs.innerHTML += `<div style="margin-top:10px; color:var(--accent)"><b>Frage:</b> ${q}</div><div id="ai-loading">KI denkt nach...</div>`;
            const prompt = `Artikel: ${activeArticle.fullText || activeArticle.text}\nFrage: ${q}\nAntworte kurz.`;
            input.value = '';
            const r = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai`);
            const a = await r.text();
            document.getElementById('ai-loading').remove();
            msgs.innerHTML += `<div style="margin-top:10px; background:var(--surface-variant); padding:10px; border-radius:10px;">${a}</div>`;
        }

        function toggleFocusMode() { document.body.classList.toggle('zen-mode'); toggleMenu(); }
        function switchTab(t) { currentTab = t; toggleMenu(); render(); }
        function setSort(s) { currentSort = s; document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); render(); }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
        function closeReader() { document.getElementById('reader-modal').classList.remove('active'); }
        function closeChat() { document.getElementById('chat-drawer').classList.remove('active'); }
        
        function updateSidebarExtras() {
            document.getElementById('stat-articles').innerText = allNewsData.length;
            document.getElementById('stat-clusters').innerText = "1"; // Vereinfacht
            const sources = [...new Set(allNewsData.map(i => i.source))];
            document.getElementById('source-options').innerHTML = sources.map(s => `<div class="source-item"><input type="checkbox" onchange="toggleSource('${s}')"> ${s}</div>`).join('');
        }

        function toggleSource(s) {
            const idx = selectedSources.indexOf(s);
            if(idx > -1) selectedSources.splice(idx, 1);
            else selectedSources.push(s);
            render();
        }

        function resetFilters() { selectedSources = []; document.querySelectorAll('#source-options input').forEach(i => i.checked = false); render(); }

        window.onscroll = () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("scroll-progress").style.width = (winScroll / height) * 100 + "%";
            document.getElementById('back-to-top').style.display = winScroll > 500 ? 'flex' : 'none';
        };

        const raw = localStorage.getItem('my_saved_news');
        if(raw) savedNews = JSON.parse(raw);
        fetchData();
        fetch('config.json').then(r => r.json()).then(c => { repoConfig = c; });
    </script>
</body>
</html>
