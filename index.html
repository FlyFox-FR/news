<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Brief</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f0f10;
            --surface: #18181b;
            --accent: #3b82f6;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 50px;
        }

        /* --- HEADER & PROGRESS --- */
        header {
            background: rgba(15, 15, 16, 0.9);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 50;
            padding: 15px 20px;
            border-bottom: 1px solid #27272a;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .brand { font-family: 'Merriweather', serif; font-size: 1.2rem; font-weight: 700; }
        .date { font-size: 0.8rem; color: var(--text-muted); }

        /* Catch-Up Bar */
        .progress-container {
            background: #27272a; height: 6px; border-radius: 3px; overflow: hidden; margin-top: 5px;
        }
        .progress-bar {
            background: var(--accent); height: 100%; width: 0%;
            transition: width 0.5s ease;
        }
        .progress-label { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; text-align: right; }

        /* --- GRID --- */
        .container {
            max-width: 800px; margin: 20px auto; padding: 0 15px;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* --- CARD --- */
        .card {
            background: var(--surface); border-radius: 12px; overflow: hidden;
            border: 1px solid #27272a;
            transition: transform 0.2s;
        }
        
        .card-img {
            width: 100%; height: 180px; object-fit: cover; background: #222;
        }

        .card-body { padding: 15px; }

        .meta {
            display: flex; justify-content: space-between;
            font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); font-weight: 600; margin-bottom: 8px;
        }

        .card-title {
            font-family: 'Merriweather', serif; font-size: 1.1rem; margin: 0 0 10px 0; line-height: 1.4;
        }

        .scoop {
            font-size: 0.95rem; color: #e4e4e7; line-height: 1.5; margin-bottom: 15px;
            padding-left: 10px; border-left: 3px solid var(--accent);
        }

        /* Bullet Points List */
        .bullets {
            list-style: none; padding: 0; margin: 0 0 15px 0;
        }
        .bullets li {
            position: relative; padding-left: 20px; margin-bottom: 8px;
            font-size: 0.9rem; color: #d4d4d8; line-height: 1.4;
        }
        .bullets li::before {
            content: "•"; color: var(--accent); font-weight: bold;
            position: absolute; left: 0;
        }

        .actions { border-top: 1px solid #27272a; padding: 10px 15px; background: #1c1c1f; }
        .btn-link {
            color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: 600;
            display: inline-block;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div class="brand">Daily Brief.</div>
            <div class="date" id="current-date"></div>
        </div>
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="progress-label" id="progress-text">Lade News...</div>
    </header>

    <div class="container" id="feed">
        <p style="text-align:center; color:#666; margin-top:50px">Generiere Briefing...</p>
    </div>

    <script>
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('de-DE', { weekday: 'long', day: 'numeric', month: 'long' });

        fetch('news.json?t=' + Date.now())
            .then(r => r.json())
            .then(data => {
                renderFeed(data);
                updateProgress(data.length);
            })
            .catch(e => document.getElementById('feed').innerHTML = '<p style="text-align:center">Fehler beim Laden.</p>');

        function updateProgress(total) {
            // Simulierter "Catch-Up": Wir tun so, als wären alle neu geladenen ungelesen
            // In einer echten App würde man speichern, was man schon gescrollt hat.
            const bar = document.getElementById('progress');
            const text = document.getElementById('progress-text');
            
            // Animation
            setTimeout(() => {
                bar.style.width = '100%';
                text.innerText = `${total} Updates heute`;
            }, 500);
        }

        function renderFeed(news) {
            const container = document.getElementById('feed');
            container.innerHTML = '';

            news.forEach(item => {
                const img = item.img || 'https://via.placeholder.com/600x300/222/555?text=News';
                
                // Bullets generieren
                let bulletsHtml = '';
                if (item.bullets && Array.isArray(item.bullets)) {
                    bulletsHtml = '<ul class="bullets">' + 
                        item.bullets.map(b => `<li>${b}</li>`).join('') + 
                        '</ul>';
                }

                const html = `
                    <div class="card">
                        <img src="${img}" class="card-img" onerror="this.style.display='none'">
                        <div class="card-body">
                            <div class="meta">
                                <span>${item.sourceCountry || ''} ${item.source}</span>
                                <span>${new Date(item.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                            </div>
                            
                            <h3 class="card-title">${item.title}</h3>
                            
                            <!-- Der Scoop (Zusammenfassung) -->
                            <div class="scoop">${item.text}</div>
                            
                            <!-- Die 5 Fakten -->
                            ${bulletsHtml}
                        </div>
                        
                        <div class="actions">
                            <a href="${item.link}" target="_blank" class="btn-link">Originalartikel lesen →</a>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
    </script>
</body>
</html>
