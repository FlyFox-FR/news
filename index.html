<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f0f10;
            --surface: #18181b;
            --surface-variant: #202024;
            --accent: #3b82f6;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --danger: #ef4444;
            --success: #22c55e;
            --highlight: rgba(255, 215, 0, 0.25);
            --header-bg: rgba(15, 15, 16, 0.95);
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* --- HEADER --- */
        header {
            background: var(--header-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 50;
            border-bottom: 1px solid var(--border);
        }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .menu-btn { background: transparent; border: none; color: var(--text); font-size: 1.5rem; cursor: pointer; padding: 0; line-height: 1; }
        .brand { font-family: 'Merriweather', serif; font-size: 1.1rem; font-weight: 700; }
        
        .header-right { display: flex; gap: 8px; }
        .icon-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-muted); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-size: 1rem; }
        .icon-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .search-container { padding: 0 15px 10px 15px; }
        .search-box { background: var(--surface); border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; color: var(--text); font-size: 0.85rem; width: 100%; box-sizing: border-box; }
        .search-box:focus { outline: none; border-color: var(--accent); }

        .progress-container { background: var(--border); height: 3px; width: 100%; }
        .progress-bar { background: var(--accent); height: 100%; width: 0%; transition: width 0.5s ease; }

        /* --- SIDEBAR --- */
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 99; opacity: 0; pointer-events: none; transition: opacity 0.3s; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { opacity: 1; pointer-events: auto; }

        .sidebar {
            position: fixed; top: 0; left: -260px; width: 260px; height: 100%;
            background: var(--surface); z-index: 100; transition: left 0.3s ease;
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
            padding-top: 20px;
        }
        .sidebar.active { left: 0; }

        .sidebar-title { padding: 0 20px 20px 20px; font-family: 'Merriweather', serif; font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid var(--border); margin-bottom: 10px; display: flex; justify-content: space-between; }
        .sidebar-close { background: none; border: none; color: var(--text-muted); font-size: 1.2rem; cursor: pointer; }

        .nav-item { padding: 15px 20px; color: var(--text-muted); text-decoration: none; font-size: 1rem; font-weight: 500; display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.2s; }
        .nav-item:hover { background: var(--surface-variant); color: var(--text); }
        .nav-item.active { color: var(--accent); border-left: 3px solid var(--accent); background: rgba(59, 130, 246, 0.1); }

        /* Admin Section in Sidebar */
        .sidebar-footer { margin-top: auto; padding: 20px; border-top: 1px solid var(--border); background: #121214; }
        .admin-btn {
            background: #27272a; color: #ccc; border: 1px solid var(--border); width: 100%; padding: 10px;
            border-radius: 8px; cursor: pointer; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .admin-btn:hover { background: #333; color: white; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
        .status-dot.loading { background: var(--accent); animation: pulse 1s infinite; }
        .status-dot.success { background: var(--success); }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- CONTENT --- */
        .container { max-width: 800px; margin: 15px auto; padding: 0 15px; display: flex; flex-direction: column; gap: 15px; }
        .highlight { background-color: var(--highlight); color: #fff; border-radius: 2px; padding: 0 1px; }

        .card { background: var(--surface); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .card-img { width: 100%; height: 160px; object-fit: cover; background: #222; }
        .card-body { padding: 15px; }
        .meta { display: flex; justify-content: space-between; font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); font-weight: 600; margin-bottom: 6px; }
        .card-title { font-family: 'Merriweather', serif; font-size: 1.05rem; margin: 0 0 8px 0; line-height: 1.4; color: #fff; text-decoration: none; display: block; }
        .scoop { font-size: 0.9rem; color: #e4e4e7; line-height: 1.5; margin-bottom: 12px; padding-left: 10px; border-left: 3px solid var(--accent); }
        .bullets { list-style: none; padding: 0; margin: 0; }
        .bullets li { position: relative; padding-left: 15px; margin-bottom: 6px; font-size: 0.85rem; color: #d4d4d8; line-height: 1.4; }
        .bullets li::before { content: "â€¢"; color: var(--accent); font-weight: bold; position: absolute; left: 0; }

        .btn-save { position: absolute; top: 10px; right: 10px; z-index: 10; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); border: none; width: 32px; height: 32px; border-radius: 50%; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
        .btn-save.saved { background: var(--accent); }

        .actions { padding: 8px 15px; background: #1c1c1f; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .btn-link { color: var(--accent); text-decoration: none; font-size: 0.8rem; font-weight: 600; }
        .btn-toggle { background: #27272a; color: #ccc; border: none; padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; gap: 5px; }

        .variants-container { display: none; background: var(--surface-variant); border-top: 1px solid var(--border); padding: 10px; }
        .variants-container.show { display: block; }
        .sub-card { background: var(--surface-variant); border-radius: 8px; padding: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .sub-title { font-family: 'Merriweather', serif; font-size: 0.9rem; margin-bottom: 5px; color: #ddd; }
        .sub-bullets li { padding-left: 12px; margin-bottom: 4px; font-size: 0.8rem; color: #ccc; list-style:none; position:relative; }
        .sub-bullets li::before { content: "â€¢"; color: #666; position: absolute; left: 0; }

        #save-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; display: none; justify-content: center; align-items: center; padding: 20px; }
        #save-modal.active { display: flex; }
        .modal-content { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; width: 100%; max-width: 320px; }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border); font-weight: bold; text-align: center; }
        .modal-options { display: flex; flex-direction: column; }
        .modal-btn { background: transparent; border: none; padding: 15px; color: var(--text); border-bottom: 1px solid var(--border); cursor: pointer; font-size: 1rem; }
        .saved-info { font-size: 0.7rem; color: var(--accent); margin-top: 5px; display: block; }

    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-title">MenÃ¼ <button class="sidebar-close" onclick="toggleMenu()">âœ•</button></div>
        <div class="nav-item active" id="nav-feed" onclick="switchTab('feed')">
            <span>ðŸ”¥</span> Feed
        </div>
        <div class="nav-item" id="nav-saved" onclick="switchTab('saved')">
            <span>ðŸ”–</span> Gemerkt
        </div>
        
        <!-- ADMIN BEREICH -->
        <div class="sidebar-footer">
            <button class="admin-btn" onclick="triggerUpdate()" id="update-btn">
                <div class="status-dot" id="update-dot"></div>
                <span>Update Starten</span>
            </button>
            <div style="text-align:center; margin-top:10px; font-size:0.65rem; color:#555;">
                Config: <span id="config-status">Check...</span>
            </div>
        </div>
    </div>

    <!-- SAVE MODAL -->
    <div id="save-modal">
        <div class="modal-content">
            <div class="modal-header">Merken fÃ¼r...</div>
            <div class="modal-options">
                <button class="modal-btn" onclick="confirmSave(24 * 60 * 60 * 1000)">24 Stunden</button>
                <button class="modal-btn" onclick="confirmSave(7 * 24 * 60 * 60 * 1000)">1 Woche</button>
                <button class="modal-btn" onclick="confirmSave(null)">FÃ¼r immer</button>
                <button class="modal-btn" style="color:#aaa" onclick="closeModal()">Abbrechen</button>
            </div>
        </div>
    </div>

    <header>
        <div class="header-main">
            <div class="header-left">
                <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
                <div class="brand">Daily Brief.</div>
            </div>
            <div class="header-right" id="sort-controls">
                <button class="icon-btn active" id="btn-time" onclick="setSort('time')" title="Neueste">ðŸ•’</button>
                <button class="icon-btn" id="btn-trend" onclick="setSort('trend')" title="Top Themen">ðŸ”¥</button>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="search" class="search-box" placeholder="Suchen..." oninput="render()">
        </div>
        <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
    </header>

    <div class="container" id="feed">
        <p style="text-align:center; color:#666; margin-top:50px">Lade News...</p>
    </div>

    <script>
        // --- KONFIGURATION (HIER Ã„NDERN!) ---
        const REPO_OWNER = 'DEIN_GITHUB_USERNAME'; // z.B. 'MaxMustermann'
        const REPO_NAME = 'DEIN_REPO_NAME';       // z.B. 'news-flash'
        // ------------------------------------

        let allNewsData = [];
        let savedNews = [];
        let currentTab = 'feed';
        let currentSort = 'time';
        let itemToSaveId = null;

        // Init
        loadSavedItems();
        fetchData();
        checkConfig();

        function checkConfig() {
            const hasToken = localStorage.getItem('gh_token');
            const statusEl = document.getElementById('config-status');
            if (REPO_OWNER === 'DEIN_GITHUB_USERNAME') {
                statusEl.innerText = "âš ï¸ Repo-Name fehlt im Code!";
                statusEl.style.color = "red";
            } else if (!hasToken) {
                statusEl.innerText = "Key fehlt (Klick Button)";
            } else {
                statusEl.innerText = "Bereit âœ…";
            }
        }

        // --- ADMIN UPDATE FUNCTION ---
        async function triggerUpdate() {
            let token = localStorage.getItem('gh_token');
            
            // 1. Token abfragen falls nicht da
            if (!token) {
                token = prompt("Bitte GitHub Token eingeben (wird lokal gespeichert):");
                if (token) {
                    localStorage.setItem('gh_token', token);
                    checkConfig();
                } else {
                    return;
                }
            }

            const btn = document.getElementById('update-btn');
            const dot = document.getElementById('update-dot');
            const label = btn.querySelector('span');

            // 2. UI auf Loading setzen
            dot.className = 'status-dot loading';
            label.innerText = 'Starte Workflow...';
            btn.disabled = true;

            try {
                // 3. GitHub API Request
                const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/workflows/update.yml/dispatches`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({ ref: 'main' })
                });

                if (response.ok) {
                    dot.className = 'status-dot success';
                    label.innerText = 'Gestartet! (Warte 5min)';
                    alert("Update erfolgreich angestoÃŸen! In ca. 5 Minuten neu laden.");
                } else {
                    throw new Error(`Fehler: ${response.status}`);
                }
            } catch (e) {
                console.error(e);
                alert("Fehler: " + e.message + "\nPrÃ¼fe Token & Repo-Namen.");
                dot.className = 'status-dot'; // Reset
                label.innerText = 'Fehler - Retry';
                // Bei 401 (Unauthorized) Token lÃ¶schen, war wohl falsch
                if (e.message.includes('401')) localStorage.removeItem('gh_token');
            } finally {
                btn.disabled = false;
                // Nach 3 Sekunden Reset
                setTimeout(() => {
                    if (dot.classList.contains('success')) {
                        label.innerText = 'Update Starten';
                        dot.className = 'status-dot';
                    }
                }, 5000);
            }
        }

        function fetchData() {
            fetch('news.json?t=' + Date.now())
                .then(r => r.json())
                .then(data => {
                    allNewsData = data;
                    render();
                    setTimeout(() => document.getElementById('progress').style.width = '100%', 500);
                })
                .catch(e => document.getElementById('feed').innerHTML = '<p style="text-align:center">Ladefehler.</p>');
        }

        // --- MENU & UI LOGIC ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }

        function switchTab(tab) {
            currentTab = tab;
            toggleMenu();
            document.getElementById('nav-feed').classList.toggle('active', tab === 'feed');
            document.getElementById('nav-saved').classList.toggle('active', tab === 'saved');
            document.getElementById('sort-controls').style.display = tab === 'feed' ? 'flex' : 'none';
            document.getElementById('search').value = '';
            render();
        }

        function loadSavedItems() {
            const raw = localStorage.getItem('my_saved_news');
            if (!raw) return;
            let items = JSON.parse(raw);
            const now = Date.now();
            savedNews = items.filter(item => item.expiresAt === null || item.expiresAt > now);
            if (savedNews.length !== items.length) localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
        }

        function openSaveMenu(id, event) {
            event.stopPropagation();
            if (isSaved(id)) {
                savedNews = savedNews.filter(i => i.news.id !== id);
                localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
                render();
                return;
            }
            itemToSaveId = id;
            document.getElementById('save-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('save-modal').classList.remove('active');
            itemToSaveId = null;
        }

        function confirmSave(duration) {
            if (!itemToSaveId) return;
            const article = allNewsData.find(n => n.id === itemToSaveId);
            if (article) {
                savedNews.push({ news: article, savedAt: Date.now(), expiresAt: duration ? Date.now() + duration : null });
                localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
            }
            closeModal();
            render();
        }

        function isSaved(id) { return savedNews.some(i => i.news.id === id); }

        function highlightText(text, term) {
            if (!term || !text) return text;
            const safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${safeTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function setSort(mode) {
            currentSort = mode;
            document.getElementById('btn-time').classList.toggle('active', mode === 'time');
            document.getElementById('btn-trend').classList.toggle('active', mode === 'trend');
            render();
        }

        function render() {
            const container = document.getElementById('feed');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            container.innerHTML = '';

            let dataToRender = [];
            if (currentTab === 'feed') {
                dataToRender = [...allNewsData];
                if (currentSort === 'time') dataToRender.sort((a, b) => new Date(b.date) - new Date(a.date));
                else dataToRender.sort((a, b) => (b.related?.length || 0) - (a.related?.length || 0));
            } else {
                dataToRender = [...savedNews].sort((a, b) => b.savedAt - a.savedAt).map(i => i.news);
            }

            if (searchTerm) {
                dataToRender = dataToRender.filter(item => {
                    const inTitle = item.title.toLowerCase().includes(searchTerm);
                    const inText = item.text.toLowerCase().includes(searchTerm);
                    const inBullets = item.bullets ? item.bullets.some(b => b.toLowerCase().includes(searchTerm)) : false;
                    return inTitle || inText || inBullets;
                });
            }

            if(dataToRender.length === 0) { container.innerHTML = '<p style="text-align:center; color:#666; margin-top:20px;">Nichts gefunden.</p>'; return; }

            dataToRender.forEach(item => {
                let savedInfo = '';
                const savedObj = savedNews.find(s => s.news.id === item.id);
                if (currentTab === 'saved' && savedObj) {
                    if (savedObj.expiresAt) {
                        const daysLeft = Math.ceil((savedObj.expiresAt - Date.now()) / (1000 * 60 * 60 * 24));
                        savedInfo = `<span class="saved-info">LÃ¶scht sich in ${daysLeft} Tagen</span>`;
                    } else { savedInfo = `<span class="saved-info">FÃ¼r immer gespeichert</span>`; }
                }

                let displayTitle = highlightText(item.title, searchTerm);
                let displayText = highlightText(item.text, searchTerm);
                let bulletsHtml = '';
                if (item.bullets && Array.isArray(item.bullets)) {
                    bulletsHtml = '<ul class="bullets">' + item.bullets.map(b => `<li>${highlightText(b, searchTerm)}</li>`).join('') + '</ul>';
                }

                const img = item.img || 'https://via.placeholder.com/600x300/222/555?text=News';
                const savedClass = isSaved(item.id) ? 'saved' : '';
                
                let variantsHtml = '';
                let toggleBtn = '';
                if (item.related && item.related.length > 0) {
                    const sources = item.related.map(r => r.source).join(', ');
                    toggleBtn = `<button class="btn-toggle" onclick="toggleVariants('${item.id}')"><span>â¬‡ ${item.related.length} weitere Quellen</span></button>`;
                    variantsHtml = `<div id="vars-${item.id}" class="variants-container">` + 
                        item.related.map(rel => `
                            <div class="sub-card">
                                <div class="meta"><span>${rel.source}</span><span>${new Date(rel.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
                                <div class="sub-title">${highlightText(rel.title, searchTerm)}</div>
                                <div class="scoop" style="font-size:0.9rem; border-left-color:#666">${highlightText(rel.text, searchTerm)}</div>
                                <ul class="sub-bullets">${(rel.bullets||[]).map(b=>`<li>${highlightText(b, searchTerm)}</li>`).join('')}</ul>
                                <a href="${rel.link}" target="_blank" class="btn-link" style="font-size:0.75rem">Zum Artikel â†’</a>
                            </div>`).join('') + `</div>`;
                }

                const html = `
                    <div class="card">
                        <button class="btn-save ${savedClass}" onclick="openSaveMenu('${item.id}', event)">${savedClass ? 'â˜…' : 'â˜†'}</button>
                        <img src="${img}" class="card-img" onerror="this.style.display='none'">
                        <div class="card-body">
                            <div class="meta"><span>${item.sourceCountry||''} ${item.source}</span><span>${new Date(item.date).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
                            <a href="${item.link}" target="_blank" class="card-title">${displayTitle}</a>
                            <div class="scoop">${displayText}</div>
                            ${savedInfo}
                            ${bulletsHtml}
                        </div>
                        ${variantsHtml}
                        <div class="actions"><a href="${item.link}" target="_blank" class="btn-link">Artikel lesen â†’</a>${toggleBtn}</div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function toggleVariants(id) {
            document.getElementById('vars-' + id).classList.toggle('show');
        }
    </script>
</body>
</html>
