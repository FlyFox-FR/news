<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f0f10;
            --surface: #18181b;
            --surface-variant: #202024;
            --accent: #3b82f6;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --header-bg: rgba(15, 15, 16, 0.95);
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* --- HEADER --- */
        header { background: var(--header-bg); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--border); }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; }
        .brand { font-family: 'Merriweather', serif; font-size: 1.2rem; font-weight: 700; color: var(--accent); }
        
        .header-right { display: flex; gap: 6px; }
        .sort-btn { background: var(--surface-variant); border: 1px solid var(--border); color: var(--text-muted); padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; font-weight: 600; transition: 0.2s; }
        .sort-btn.active { background: rgba(59, 130, 246, 0.15); color: var(--accent); border-color: var(--accent); }

        /* --- SEARCH & FILTER BAR --- */
        .search-area { padding: 0 15px 12px 15px; position: relative; }
        .search-wrapper { display: flex; gap: 8px; position: relative; }
        .search-box { background: var(--surface); border: 1px solid var(--border); padding: 10px 40px 10px 14px; border-radius: 12px; color: var(--text); font-size: 0.9rem; width: 100%; box-sizing: border-box; }
        
        /* Filter Button in Search Bar */
        .filter-trigger { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; width: 30px; height: 30px; border-radius: 8px; transition: 0.2s; }
        .filter-trigger:hover { color: var(--accent); background: rgba(255,255,255,0.05); }
        .filter-trigger.active { color: var(--accent); }
        .filter-badge { position: absolute; top: 0; right: 0; background: var(--accent); color: white; font-size: 0.6rem; width: 14px; height: 14px; border-radius: 50%; display: none; align-items: center; justify-content: center; }

        /* Dropdown Menu */
        .filter-dropdown { position: absolute; top: 45px; right: 0; width: 220px; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 100; display: none; overflow: hidden; }
        .filter-dropdown.show { display: block; }
        .dropdown-header { padding: 10px 15px; font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .source-options { max-height: 250px; overflow-y: auto; padding: 5px 0; }
        .source-item { padding: 8px 15px; display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .source-item:hover { background: var(--surface-variant); }
        .source-item input { accent-color: var(--accent); }
        .dropdown-footer { padding: 8px; border-top: 1px solid var(--border); display: flex; justify-content: center; }
        .btn-reset { background: none; border: none; color: var(--accent); font-size: 0.75rem; cursor: pointer; font-weight: bold; }

        /* --- SIDEBAR --- */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 99; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(4px); }
        .sidebar-overlay.active { opacity: 1; pointer-events: auto; }
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--surface); z-index: 100; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-title { padding: 20px; font-family: 'Merriweather', serif; font-size: 1.2rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .sidebar-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px 20px; border-bottom: 1px solid var(--border); }
        .stat-box { background: var(--bg); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 1.1rem; font-weight: bold; color: var(--accent); }
        .stat-lbl { font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; }

        /* --- CARDS --- */
        .container { max-width: 800px; margin: 15px auto; padding: 0 12px; display: flex; flex-direction: column; gap: 16px; }
        .card { background: var(--surface); border-radius: 16px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .card-img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 18px; }
        .meta { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-muted); font-weight: 600; margin-bottom: 10px; }
        .card-title { font-family: 'Merriweather', serif; font-size: 1.15rem; color: #fff; text-decoration: none; display: block; line-height: 1.4; margin-bottom: 10px; }
        .scoop { font-size: 0.95rem; color: #e4e4e7; line-height: 1.5; margin-bottom: 15px; padding-left: 12px; border-left: 3px solid var(--accent); }
        .bullets { list-style: none; padding: 0; margin: 0; }
        .bullets li { position: relative; padding-left: 18px; margin-bottom: 8px; font-size: 0.9rem; color: #d4d4d8; }
        .bullets li::before { content: "‚Ä¢"; color: var(--accent); position: absolute; left: 0; font-weight: bold; }

        /* --- CARD BUTTONS --- */
        .actions { padding: 12px 18px; background: rgba(255,255,255,0.02); border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .btn-link { color: var(--accent); text-decoration: none; font-size: 0.8rem; font-weight: 700; }
        
        .btn-toggle { background: rgba(59, 130, 246, 0.1); color: var(--accent); border: 1px solid rgba(59, 130, 246, 0.3); padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn-toggle:hover { background: var(--accent); color: white; }
        .btn-toggle.active .chevron { transform: rotate(180deg); }
        .chevron { transition: transform 0.3s; font-size: 0.6rem; }

        .variants-container { display: none; background: #121214; padding: 15px; border-top: 1px solid var(--border); }
        .btn-save { position: absolute; top: 12px; right: 12px; z-index: 10; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); border: none; width: 36px; height: 36px; border-radius: 50%; color: #fff; cursor: pointer; font-size: 1.2rem; }
        .btn-save.saved { color: #fbbf24; }

        #back-to-top { position: fixed; bottom: 20px; right: 20px; background: var(--accent); color: white; width: 45px; height: 45px; border-radius: 50%; border: none; display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

    </style>
</head>
<body>

    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</button>

    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-title">Nachrichten <button onclick="toggleMenu()" style="background:none; border:none; color:var(--text-muted); font-size:1.5rem">‚úï</button></div>
        <div class="sidebar-stats">
            <div class="stat-box"><span class="stat-val" id="stat-articles">0</span><span class="stat-lbl">Artikel</span></div>
            <div class="stat-box"><span class="stat-val" id="stat-clusters">0</span><span class="stat-lbl">Themen</span></div>
        </div>
        <div class="nav-item active" id="nav-feed" onclick="switchTab('feed')"><span>üî•</span> Aktueller Feed</div>
        <div class="nav-item" id="nav-saved" onclick="switchTab('saved')"><span>üîñ</span> Gespeicherte News</div>
        
        <div style="margin-top:auto; padding: 20px; border-top: 1px solid var(--border);">
            <button class="stat-box" style="width:100%; cursor:pointer; color:var(--text-muted)" onclick="triggerUpdate()" id="update-btn">üîÑ Update erzwingen</button>
            <div id="config-status" style="text-align:center; font-size:0.6rem; margin-top:10px; color:var(--text-muted)">Check...</div>
        </div>
    </div>

    <header>
        <div class="header-main">
            <div class="header-left" style="display:flex; align-items:center; gap:12px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer">‚ò∞</button>
                <div class="brand">Smart Brief</div>
            </div>
            <div class="header-right">
                <button class="sort-btn active" id="btn-time" onclick="setSort('time')">üïí Neueste</button>
                <button class="sort-btn" id="btn-trend" onclick="setSort('trend')">üî• Trends</button>
            </div>
        </div>
        
        <div class="search-area">
            <div class="search-wrapper">
                <input type="text" id="search" class="search-box" placeholder="Feed durchsuchen..." oninput="render()">
                <button class="filter-trigger" id="filter-trigger" onclick="toggleFilterDropdown()">
                    ‚öôÔ∏è
                    <span class="filter-badge" id="filter-count">0</span>
                </button>
                
                <!-- Filter Dropdown -->
                <div class="filter-dropdown" id="filter-dropdown">
                    <div class="dropdown-header">
                        Quellen filtern
                        <button class="btn-reset" onclick="resetFilters()">Alle</button>
                    </div>
                    <div class="source-options" id="source-options">
                        <!-- Wird dynamisch gef√ºllt -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container" id="feed">
        <p style="text-align:center; color:var(--text-muted); margin-top:50px">Lade News...</p>
    </div>

    <script>
        let allNewsData = [];
        let savedNews = [];
        let currentTab = 'feed';
        let currentSort = 'time';
        let selectedSources = []; // Jetzt ein Array f√ºr Multi-Auswahl
        let repoConfig = null;

        fetchData();
        loadSavedItems();
        fetch('config.json?t=' + Date.now()).then(r => r.json()).then(c => { repoConfig = c; checkConfig(); });

        async function fetchData() {
            const r = await fetch('news.json?t=' + Date.now());
            allNewsData = await r.json();
            updateSourceDropdown();
            render();
        }

        function updateSourceDropdown() {
            const sources = new Set();
            allNewsData.forEach(i => {
                if(i.source) sources.add(i.source);
                i.related?.forEach(r => sources.add(r.source));
            });

            const container = document.getElementById('source-options');
            container.innerHTML = '';
            Array.from(sources).sort().forEach(source => {
                const isChecked = selectedSources.includes(source) ? 'checked' : '';
                container.innerHTML += `
                    <div class="source-item" onclick="toggleSourceSelection('${source}')">
                        <input type="checkbox" ${isChecked} onclick="event.stopPropagation()">
                        <span>${source}</span>
                    </div>
                `;
            });
            
            // Update Stats in Sidebar
            let total = 0;
            allNewsData.forEach(i => total += 1 + (i.related?.length || 0));
            document.getElementById('stat-articles').innerText = total;
            document.getElementById('stat-clusters').innerText = allNewsData.length;
        }

        function toggleSourceSelection(source) {
            const index = selectedSources.indexOf(source);
            if (index > -1) selectedSources.splice(index, 1);
            else selectedSources.push(source);
            
            updateFilterUI();
            updateSourceDropdown();
            render();
        }

        function resetFilters() {
            selectedSources = [];
            updateFilterUI();
            updateSourceDropdown();
            render();
        }

        function updateFilterUI() {
            const count = selectedSources.length;
            const badge = document.getElementById('filter-count');
            const trigger = document.getElementById('filter-trigger');
            
            if (count > 0) {
                badge.innerText = count;
                badge.style.display = 'flex';
                trigger.classList.add('active');
            } else {
                badge.style.display = 'none';
                trigger.classList.remove('active');
            }
        }

        function toggleFilterDropdown() {
            document.getElementById('filter-dropdown').classList.toggle('show');
        }

        // Dropdown schlie√üen wenn man au√üerhalb klickt
        window.onclick = function(event) {
            if (!event.target.closest('.search-wrapper')) {
                document.getElementById('filter-dropdown').classList.remove('show');
            }
        };

        function render() {
            const container = document.getElementById('feed');
            const search = document.getElementById('search').value.toLowerCase();
            container.innerHTML = '';

            let data = [];

            if (selectedSources.length > 0) {
                // MULTI-SOURCE EXTRAKTION: Nur Artikel der gew√§hlten Quellen anzeigen
                let extracted = [];
                allNewsData.forEach(cluster => {
                    if (selectedSources.includes(cluster.source)) {
                        extracted.push({ ...cluster, related: [] });
                    }
                    cluster.related?.forEach(rel => {
                        if (selectedSources.includes(rel.source)) extracted.push(rel);
                    });
                });
                data = extracted;
            } else {
                data = currentTab === 'feed' ? [...allNewsData] : savedNews.map(s => s.news);
            }

            // Sortierung
            if (currentSort === 'time') data.sort((a,b) => new Date(b.date) - new Date(a.date));
            else data.sort((a,b) => (b.related?.length || 0) - (a.related?.length || 0));

            // Suche
            if (search) data = data.filter(i => i.title.toLowerCase().includes(search) || (i.text && i.text.toLowerCase().includes(search)));

            if (data.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:50px; color:var(--text-muted)">Keine Ergebnisse.</div>`;
                return;
            }

            data.forEach(item => {
                const isSaved = savedNews.some(s => s.news.id === item.id);
                const time = new Date(item.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const isFilterActive = selectedSources.length > 0;

                container.innerHTML += `
                    <div class="card">
                        <button class="btn-save ${isSaved ? 'saved' : ''}" onclick="toggleSave('${item.id}')">${isSaved ? '‚òÖ' : '‚òÜ'}</button>
                        ${item.img ? `<img src="${item.img}" class="card-img" onerror="this.style.display='none'">` : ''}
                        <div class="card-body">
                            <div class="meta">
                                <span>${item.sourceCountry || 'üåç'} ${item.source} ‚Ä¢ ${time}</span>
                                <span style="color:var(--accent)">1 Min. Lesezeit</span>
                            </div>
                            <a href="${item.link}" target="_blank" class="card-title">${item.title}</a>
                            ${item.text ? `<div class="scoop">${item.text}</div>` : ''}
                            <ul class="bullets">${(item.bullets || []).map(b => `<li>${b}</li>`).join('')}</ul>
                        </div>
                        <div class="actions">
                            <a href="${item.link}" target="_blank" class="btn-link">ARTIKEL √ñFFNEN ‚Üí</a>
                            <div style="display:flex; gap:10px; align-items:center">
                                ${!isFilterActive && item.related?.length ? `
                                    <button class="btn-toggle" onclick="toggleVars('${item.id}', this)">
                                        <span>üìö ${item.related.length} Quellen</span>
                                        <span class="chevron">‚ñº</span>
                                    </button>` : ''}
                            </div>
                        </div>
                        <div id="vars-${item.id}" class="variants-container">
                            ${(item.related || []).map(r => `
                                <div style="margin-bottom:15px; border-bottom:1px solid #222; padding-bottom:10px">
                                    <div class="meta"><span>${r.source}</span></div>
                                    <div style="font-weight:bold; font-size:0.9rem; margin-bottom:5px">${r.title}</div>
                                    <a href="${r.link}" target="_blank" class="btn-link" style="font-size:0.7rem">ZUM ARTIKEL</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
        }

        // UI Helpers
        function toggleVars(id, btn) {
            const el = document.getElementById('vars-' + id);
            const isOpen = el.style.display === 'block';
            el.style.display = isOpen ? 'none' : 'block';
            btn.classList.toggle('active', !isOpen);
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebar-overlay').classList.toggle('active'); }
        function setSort(s) { currentSort = s; document.getElementById('btn-time').classList.toggle('active', s === 'time'); document.getElementById('btn-trend').classList.toggle('active', s === 'trend'); render(); }
        function switchTab(t) { currentTab = t; document.getElementById('nav-feed').classList.toggle('active', t === 'feed'); document.getElementById('nav-saved').classList.toggle('active', t === 'saved'); toggleMenu(); render(); }
        
        function toggleSave(id) {
            const idx = savedNews.findIndex(s => s.news.id === id);
            if(idx > -1) savedNews.splice(idx, 1);
            else savedNews.push({ news: allNewsData.find(n => n.id === id) || findInRelated(id) });
            localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
            render();
        }

        function findInRelated(id) {
            for(let cluster of allNewsData) {
                let found = cluster.related?.find(r => r.id === id);
                if(found) return found;
            }
            return null;
        }

        function loadSavedItems() {
            const raw = localStorage.getItem('my_saved_news');
            if(raw) savedNews = JSON.parse(raw);
        }

        function checkConfig() {
            const s = document.getElementById('config-status');
            if(!repoConfig) return;
            s.innerText = localStorage.getItem('gh_token') ? "System online ‚úÖ" : "Token fehlt üîë";
        }

        async function triggerUpdate() {
            let t = localStorage.getItem('gh_token') || prompt("GitHub Token:");
            if(!t) return; localStorage.setItem('gh_token', t);
            const btn = document.getElementById('update-btn');
            btn.innerText = "‚è≥ Startet...";
            const res = await fetch(`https://api.github.com/repos/${repoConfig.repository}/actions/workflows/update.yml/dispatches`, {
                method: 'POST', headers: {'Authorization': `Bearer ${t}`}, body: JSON.stringify({ref:'main'})
            });
            if(res.ok) alert("Update l√§uft! In 2 Min. fertig.");
            btn.innerText = "üîÑ Update erzwingen";
        }

        window.onscroll = () => { document.getElementById('back-to-top').style.display = window.pageYOffset > 400 ? 'flex' : 'none'; };
    </script>
</body>
</html>
