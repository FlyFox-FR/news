<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nachrichten</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-variant: #27272a;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.3);
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --highlight: rgba(59, 130, 246, 0.35);
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }

        /* --- UI: ANIMATIONS & SCROLL --- */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        #scroll-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); z-index: 1000; width: 0%; transition: width 0.2s; box-shadow: 0 0 10px var(--accent-glow); }

        /* --- HEADER --- */
        header { background: rgba(9, 9, 11, 0.9); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--border); }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 14px 15px; }
        .brand { font-family: 'Merriweather', serif; font-size: 1.3rem; font-weight: 700; color: #fff; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }
        
        .header-right { display: flex; gap: 8px; }
        .sort-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-muted); padding: 8px 14px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; font-weight: 600; transition: 0.2s; }
        .sort-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        /* --- SEARCH & FILTER --- */
        .search-area { padding: 0 15px 12px 15px; }
        .search-wrapper { display: flex; gap: 10px; position: relative; align-items: center; }
        .search-box { background: var(--surface); border: 1px solid var(--border); padding: 12px 16px; border-radius: 14px; color: var(--text); font-size: 0.95rem; flex-grow: 1; }
        .filter-trigger-btn { 
            background: var(--surface-variant); border: 1px solid var(--border); color: var(--text); 
            padding: 11px 16px; border-radius: 14px; cursor: pointer; font-size: 0.85rem; font-weight: 600;
            display: flex; align-items: center; gap: 10px; white-space: nowrap;
        }
        .filter-trigger-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(59,130,246,0.1); }
        .filter-badge { background: var(--accent); color: white; font-size: 0.7rem; padding: 2px 7px; border-radius: 10px; font-weight: 800; }

        .filter-dropdown { position: absolute; top: 55px; right: 0; width: 250px; background: #161618; border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); z-index: 100; display: none; padding: 5px; }
        .filter-dropdown.show { display: block; animation: fadeInUp 0.2s ease; }
        .source-item { padding: 12px 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-radius: 10px; transition: 0.2s; }
        .source-item:hover { background: rgba(255,255,255,0.05); }
        .source-item input { width: 18px; height: 18px; accent-color: var(--accent); pointer-events: none; }

        /* --- SIDEBAR --- */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--bg); z-index: 100; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 99; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(8px); }
        .sidebar-overlay.active { opacity: 1; pointer-events: auto; }
        
        .sidebar-header { padding: 30px 20px 20px; font-family: 'Merriweather', serif; font-size: 1.4rem; font-weight: 700; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        .sidebar-metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .metric-card { background: var(--surface); border: 1px solid var(--border); padding: 15px 10px; border-radius: 16px; text-align: center; display: flex; flex-direction: column; gap: 5px; }
        .metric-card .val { font-size: 1.4rem; font-weight: 800; color: var(--accent); font-family: 'Inter'; }
        .metric-card .lbl { font-size: 0.65rem; text-transform: uppercase; color: var(--text-muted); font-weight: 700; letter-spacing: 1px; }

        .nav-item { padding: 16px 20px; color: var(--text-muted); font-size: 1rem; display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.2s; font-weight: 500; }
        .nav-item.active { color: #fff; background: rgba(59, 130, 246, 0.1); border-left: 4px solid var(--accent); }

        .admin-card { margin: auto 15px 20px; background: #111; border: 1px solid var(--border); border-radius: 20px; padding: 20px; }
        .update-btn { width: 100%; background: var(--accent); color: #fff; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 0.9rem; font-weight: 700; margin-bottom: 15px; transition: 0.2s; }
        .update-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-glow); }

        /* --- CARDS --- */
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; display: flex; flex-direction: column; gap: 24px; }
        .card { background: var(--surface); border-radius: 24px; overflow: hidden; border: 1px solid var(--border); position: relative; transition: transform 0.2s; }
        .highlight { background: var(--highlight); color: #fff; padding: 0 2px; border-radius: 3px; }
        
        .card-img { width: 100%; height: 240px; object-fit: cover; border-bottom: 1px solid var(--border); }
        .card-body { padding: 24px; }
        .meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 15px; font-weight: 600; align-items: center; }
        
        .source-logo { width: 18px; height: 18px; border-radius: 4px; object-fit: contain; background: #fff; padding: 1px; }
        .expiry-info { font-size: 0.65rem; color: #fbbf24; background: rgba(251, 191, 36, 0.1); padding: 2px 8px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .new-indicator { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 8px var(--accent); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .card-title { font-family: 'Merriweather', serif; font-size: 1.35rem; color: #fff; text-decoration: none; display: block; line-height: 1.4; margin-bottom: 15px; }
        .scoop { font-size: 1.05rem; color: #e4e4e7; line-height: 1.6; margin-bottom: 20px; padding-left: 16px; border-left: 4px solid var(--accent); }
        
        .bullets { list-style: none; padding: 0; margin: 0; }
        .bullets li { position: relative; padding-left: 25px; margin-bottom: 12px; font-size: 0.95rem; color: #a1a1aa; line-height: 1.6; }
        .bullets li::before { content: "‚Ä¢"; color: var(--accent); position: absolute; left: 0; font-size: 1.5rem; line-height: 1; }

        .actions { padding: 18px 24px; background: rgba(255,255,255,0.01); border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .btn-link { color: var(--accent); text-decoration: none; font-size: 0.85rem; font-weight: 800; letter-spacing: 0.5px; text-transform: uppercase; }
        
        .btn-toggle { background: var(--surface-variant); color: #fff; border: 1px solid var(--border); padding: 8px 18px; border-radius: 25px; font-size: 0.8rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        
        .btn-save { position: absolute; top: 18px; right: 18px; z-index: 10; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); width: 44px; height: 44px; border-radius: 50%; color: #fff; cursor: pointer; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; }
        .btn-save.saved { color: #fbbf24; border-color: #fbbf24; background: rgba(251, 191, 36, 0.1); }

        /* --- SAVE MODAL --- */
        #save-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        #save-modal.active { display: flex; }
        .modal-content { background: var(--surface); border: 1px solid var(--border); width: 90%; max-width: 320px; border-radius: 24px; overflow: hidden; animation: fadeInUp 0.3s ease; }
        .modal-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--border); font-weight: bold; }
        .modal-option { padding: 16px 20px; text-align: center; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; font-weight: 500; }
        .modal-option:hover { background: rgba(255,255,255,0.05); color: var(--accent); }
        .modal-option:last-child { border-bottom: none; color: #666; }

        #back-to-top { position: fixed; bottom: 30px; right: 30px; background: var(--accent); color: white; width: 56px; height: 56px; border-radius: 50%; border: none; display: none; align-items: center; justify-content: center; z-index: 100; cursor: pointer; font-size: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="scroll-progress"></div>
    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</button>

    <!-- Modal f√ºr Speicher-Dauer -->
    <div id="save-modal">
        <div class="modal-content">
            <div class="modal-header">Merkdauer w√§hlen</div>
            <div class="modal-option" onclick="confirmSave(24)">24 Stunden</div>
            <div class="modal-option" onclick="confirmSave(48)">48 Stunden</div>
            <div class="modal-option" onclick="confirmSave(168)">1 Woche</div>
            <div class="modal-option" onclick="confirmSave(720)">1 Monat</div>
            <div class="modal-option" onclick="confirmSave(0)">F√ºr immer</div>
            <div class="modal-option" onclick="closeSaveModal()">Abbrechen</div>
        </div>
    </div>

    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Nachrichten<button onclick="toggleMenu()" style="background:none; border:none; color:var(--text-muted); font-size:1.8rem; cursor:pointer">‚úï</button></div>
        <div class="sidebar-metrics">
            <div class="metric-card"><span class="val" id="stat-articles">0</span><span class="lbl">Artikel</span></div>
            <div class="metric-card"><span class="val" id="stat-clusters">0</span><span class="lbl">Themen</span></div>
        </div>
        <div class="nav-item active" id="nav-feed" onclick="switchTab('feed')"><span>üóûÔ∏è</span> Feed</div>
        <div class="nav-item" id="nav-saved" onclick="switchTab('saved')"><span>üîñ</span> Gemerkt</div>
        <div class="admin-card">
            <button class="update-btn" onclick="triggerUpdate()" id="update-btn">üîÑ Update starten</button>
            <div style="text-align:center; font-size:0.65rem; color:var(--text-muted)" id="config-status">Check...</div>
        </div>
    </div>

    <header>
        <div class="header-main">
            <div class="header-left" style="display:flex; align-items:center; gap:15px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:1.8rem; cursor:pointer">‚ò∞</button>
                <div class="brand">Nachrichten</div>
            </div>
            <div class="header-right">
                <button class="sort-btn active" id="btn-time" onclick="setSort('time')">üïí Zeit</button>
                <button class="sort-btn" id="btn-trend" onclick="setSort('trend')">üî• Trends</button>
            </div>
        </div>
        <div class="search-area">
            <div class="search-wrapper">
                <input type="text" id="search" class="search-box" placeholder="Suchen..." oninput="render()">
                <button class="filter-trigger-btn" id="filter-trigger" onclick="toggleFilterDropdown()">
                    Quelle w√§hlen
                    <span class="filter-badge" id="filter-count" style="display:none">0</span>
                </button>
                <div class="filter-dropdown" id="filter-dropdown">
                    <div style="padding:12px 15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center">
                        <span style="font-size:0.75rem; font-weight:700; color:var(--text-muted)">FILTER</span>
                        <button onclick="resetFilters()" style="background:none; border:none; color:var(--accent); font-size:0.75rem; cursor:pointer; font-weight:700">ALLE</button>
                    </div>
                    <div class="source-options" id="source-options"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container" id="feed"></div>

    <script>
        let allNewsData = [];
        let savedNews = [];
        let currentTab = 'feed';
        let currentSort = 'time';
        let selectedSources = []; 
        let repoConfig = null;
        let pendingSaveId = null;

        const sourceDomains = {
            "ZDF": "zdf.de", "Tagesschau": "tagesschau.de", "Spiegel": "spiegel.de",
            "Welt": "welt.de", "Zeit": "zeit.de", "FAZ": "faz.net", "Focus": "focus.de",
            "N-TV": "n-tv.de", "S√ºddeutsche": "sueddeutsche.de", "Bild": "bild.de", "ARD": "ard.de"
        };

        function getSourceLogo(sourceName) {
            const domain = sourceDomains[sourceName];
            return domain ? `https://www.google.com/s2/favicons?sz=64&domain=${domain}` : `https://cdn-icons-png.flaticon.com/512/2540/2540832.png`;
        }

        function getRelativeTime(dateStr) {
            const now = new Date();
            const past = new Date(dateStr);
            const diffMs = now - past;
            const diffMin = Math.floor(diffMs / 60000);
            if (diffMin < 1) return "gerade eben";
            if (diffMin < 60) return `vor ${diffMin} Min.`;
            const diffStd = Math.floor(diffMin / 60);
            if (diffStd < 24) return `vor ${diffStd} Std.`;
            return past.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
        }

        function highlightText(text, term) {
            if (!term || !text) return text;
            const safeTerm = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${safeTerm})`, 'gi');
            return text.replace(regex, '<mark class="highlight">$1</mark>');
        }

        async function fetchData() {
            try {
                const r = await fetch('news.json?t=' + Date.now());
                allNewsData = await r.json();
                const storedFilters = localStorage.getItem('selected_sources');
                if(storedFilters) { selectedSources = JSON.parse(storedFilters); updateFilterUI(); }
                updateSourceDropdown();
                render();
            } catch(e) { console.error("Ladefehler"); }
        }

        function updateSourceDropdown() {
            const sources = new Set();
            allNewsData.forEach(i => {
                if(i.source) sources.add(i.source);
                i.related?.forEach(r => sources.add(r.source));
            });
            const container = document.getElementById('source-options');
            container.innerHTML = '';
            Array.from(sources).sort().forEach(source => {
                const isChecked = selectedSources.includes(source);
                const item = document.createElement('div');
                item.className = 'source-item';
                item.innerHTML = `<input type="checkbox" ${isChecked ? 'checked' : ''}><img src="${getSourceLogo(source)}" class="source-logo"><span>${source}</span>`;
                item.onclick = (e) => { e.stopPropagation(); toggleSourceSelection(source); };
                container.appendChild(item);
            });
            let total = 0;
            allNewsData.forEach(i => total += 1 + (i.related?.length || 0));
            document.getElementById('stat-articles').innerText = total;
            document.getElementById('stat-clusters').innerText = allNewsData.length;
        }

        function toggleSourceSelection(source) {
            const index = selectedSources.indexOf(source);
            if (index > -1) selectedSources.splice(index, 1);
            else selectedSources.push(source);
            localStorage.setItem('selected_sources', JSON.stringify(selectedSources));
            updateFilterUI();
            updateSourceDropdown();
            render();
        }

        function resetFilters() {
            selectedSources = [];
            localStorage.removeItem('selected_sources');
            updateFilterUI();
            updateSourceDropdown();
            render();
        }

        function updateFilterUI() {
            const count = selectedSources.length;
            const badge = document.getElementById('filter-count');
            const trigger = document.getElementById('filter-trigger');
            if (count > 0) { badge.innerText = count; badge.style.display = 'block'; trigger.classList.add('active'); }
            else { badge.style.display = 'none'; trigger.classList.remove('active'); }
        }

        function toggleFilterDropdown() { document.getElementById('filter-dropdown').classList.toggle('show'); }
        window.onclick = (e) => { if (!e.target.closest('.search-wrapper')) document.getElementById('filter-dropdown').classList.remove('show'); };

        // --- SPEICHER LOGIK ---
        function toggleSave(id) {
            const isAlreadySaved = savedNews.some(s => s.news.id === id);
            if(isAlreadySaved) {
                savedNews = savedNews.filter(s => s.news.id !== id);
                localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
                document.getElementById('nav-saved').innerHTML = `<span>üîñ</span> Gemerkt (${savedNews.length})`;
                render();
            } else {
                pendingSaveId = id;
                document.getElementById('save-modal').classList.add('active');
            }
        }

        function closeSaveModal() {
            document.getElementById('save-modal').classList.remove('active');
            pendingSaveId = null;
        }

        function confirmSave(hours) {
            if(!pendingSaveId) return;
            let found = allNewsData.find(n => n.id === pendingSaveId);
            if(!found) allNewsData.forEach(c => { if(!found) found = c.related?.find(r => r.id === pendingSaveId); });
            
            if(found) {
                const expiresAt = hours === 0 ? null : Date.now() + (hours * 3600000);
                savedNews.push({ news: found, expiresAt: expiresAt, savedAt: Date.now() });
                localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
            }
            closeSaveModal();
            render();
        }

        function getExpiryLabel(expiresAt) {
            if(!expiresAt) return "Dauerhaft gemerkt";
            const diff = expiresAt - Date.now();
            const hours = Math.ceil(diff / 3600000);
            if(hours > 24) return `Noch ${Math.ceil(hours/24)} Tage`;
            return `Noch ${hours} Std.`;
        }

        function render() {
            document.getElementById('nav-saved').innerHTML = `<span>üîñ</span> Gemerkt (${savedNews.length})`;
            const container = document.getElementById('feed');
            const searchTerm = document.getElementById('search').value.trim();
            container.innerHTML = '';

            let data = [];
            if (selectedSources.length > 0) {
                allNewsData.forEach(cluster => {
                    if (selectedSources.includes(cluster.source)) data.push({ ...cluster, related: [] });
                    cluster.related?.forEach(rel => { if (selectedSources.includes(rel.source)) data.push(rel); });
                });
            } else {
                data = currentTab === 'feed' ? [...allNewsData] : savedNews.map(s => s.news);
            }

            if (currentSort === 'time') data.sort((a,b) => new Date(b.date) - new Date(a.date));
            else data.sort((a,b) => (b.related?.length || 0) - (a.related?.length || 0));

            if (searchTerm) {
                const s = searchTerm.toLowerCase();
                data = data.filter(i => i.title.toLowerCase().includes(s) || (i.text && i.text.toLowerCase().includes(s)));
            }

            data.forEach((item, index) => {
                const savedObj = savedNews.find(s => s.news.id === item.id);
                const relTime = getRelativeTime(item.date);
                const isNew = (new Date() - new Date(item.date)) < 3600000;

                const card = document.createElement('div');
                card.className = 'card animate-fade';
                card.style.animationDelay = (index * 0.05) + 's';
                
                let metaExtra = '';
                if(currentTab === 'saved' && savedObj) {
                    metaExtra = `<span class="expiry-info" onclick="toggleSave('${item.id}')">${getExpiryLabel(savedObj.expiresAt)}</span>`;
                }

                card.innerHTML = `
                    <button class="btn-save ${savedObj ? 'saved' : ''}" onclick="toggleSave('${item.id}')">${savedObj ? '‚òÖ' : '‚òÜ'}</button>
                    ${item.img ? `<img src="${item.img}" class="card-img" onerror="this.style.display='none'">` : ''}
                    <div class="card-body">
                        <div class="meta">
                            <span style="display:flex; align-items:center; gap:8px;">
                                ${isNew ? '<span class="new-indicator"></span>' : ''}
                                <img src="${getSourceLogo(item.source)}" class="source-logo">
                                ${item.source} ‚Ä¢ ${relTime}
                            </span>
                            ${metaExtra}
                        </div>
                        <a href="${item.link}" target="_blank" class="card-title">${highlightText(item.title, searchTerm)}</a>
                        ${item.text ? `<div class="scoop">${highlightText(item.text, searchTerm)}</div>` : ''}
                        <ul class="bullets">${(item.bullets || []).map(b => `<li>${highlightText(b, searchTerm)}</li>`).join('')}</ul>
                    </div>
                    <div class="actions">
                        <a href="${item.link}" target="_blank" class="btn-link">Lesen ‚Üí</a>
                        <div style="display:flex; gap:12px; align-items:center">
                            <button onclick="copyLink('${item.link}')" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-size:1.1rem">üîó</button>
                            ${selectedSources.length === 0 && item.related?.length ? `<button class="btn-toggle" onclick="toggleVars('${item.id}')">üìö ${item.related.length} Quellen</button>` : ''}
                        </div>
                    </div>
                    <div id="vars-${item.id}" class="variants-container" style="display:none">
                        ${(item.related || []).map(r => `
                            <div style="margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:12px">
                                <div class="meta"><span>${r.source} ‚Ä¢ ${getRelativeTime(r.date)}</span></div>
                                <div style="font-weight:bold; font-size:0.95rem; margin-bottom:6px; color:#fff">${r.title}</div>
                                <a href="${r.link}" target="_blank" class="btn-link" style="font-size:0.75rem">Zum Artikel</a>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleVars(id) {
            const el = document.getElementById('vars-' + id);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebar-overlay').classList.toggle('active'); }
        function setSort(s) { currentSort = s; document.getElementById('btn-time').classList.toggle('active', s === 'time'); document.getElementById('btn-trend').classList.toggle('active', s === 'trend'); render(); }
        function switchTab(t) { currentTab = t; document.getElementById('nav-feed').classList.toggle('active', t === 'feed'); document.getElementById('nav-saved').classList.toggle('active', t === 'saved'); toggleMenu(); render(); }
        function copyLink(l) { navigator.clipboard.writeText(l); alert("Link kopiert!"); }
        
        async function triggerUpdate() {
            let t = localStorage.getItem('gh_token') || prompt("GitHub Token:");
            if(!t) return; localStorage.setItem('gh_token', t);
            document.getElementById('update-btn').innerText = "‚è≥ Startet...";
            const res = await fetch(`https://api.github.com/repos/${repoConfig.repository}/actions/workflows/update.yml/dispatches`, {
                method: 'POST', headers: {'Authorization': `Bearer ${t}`}, body: JSON.stringify({ref:'main'})
            });
            if(res.ok) alert("Update l√§uft!");
            document.getElementById('update-btn').innerText = "üîÑ Update starten";
        }

        window.onscroll = () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
            document.getElementById('back-to-top').style.display = winScroll > 500 ? 'flex' : 'none';
        };

        function loadSavedItems() {
            const raw = localStorage.getItem('my_saved_news');
            if(raw) {
                let items = JSON.parse(raw);
                // Ablauffrist pr√ºfen
                savedNews = items.filter(item => !item.expiresAt || item.expiresAt > Date.now());
                if(items.length !== savedNews.length) localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
            }
        }

        loadSavedItems();
        fetchData();
        fetch('config.json?t=' + Date.now()).then(r => r.json()).then(c => { repoConfig = c; document.getElementById('config-status').innerText = "System online ‚úÖ"; });
    </script>
