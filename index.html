<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f0f10;
            --surface: #18181b;
            --surface-variant: #27272a;
            --accent: #3b82f6;
            --accent-soft: rgba(59, 130, 246, 0.15);
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --header-bg: rgba(15, 15, 16, 0.98);
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; }

        /* --- SKELETON ANIMATION --- */
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 0.8; } 100% { opacity: 0.5; } }
        .skeleton { background: var(--surface-variant); border-radius: 8px; animation: pulse 1.5s infinite ease-in-out; }

        /* --- HEADER --- */
        header { background: var(--header-bg); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--border); }
        .header-main { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; }
        .brand { font-family: 'Merriweather', serif; font-size: 1.2rem; font-weight: 700; color: var(--accent); }
        .header-right { display: flex; gap: 8px; }
        
        .sort-btn { 
            background: var(--surface); border: 1px solid var(--border); color: var(--text-muted); 
            padding: 7px 14px; border-radius: 25px; cursor: pointer; font-size: 0.75rem; font-weight: 600;
            display: flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        .sort-btn.active { background: var(--accent-soft); color: var(--accent); border-color: var(--accent); }

        /* --- SIDEBAR --- */
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 99; opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(4px); }
        .sidebar-overlay.active { opacity: 1; pointer-events: auto; }
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--surface); z-index: 100; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--border); overflow-y: auto; }
        .sidebar.active { left: 0; }
        .sidebar-title { padding: 20px; font-family: 'Merriweather', serif; font-size: 1.2rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }

        /* Stats & Sources */
        .sidebar-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px 20px; }
        .stat-box { background: var(--bg); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 1.2rem; font-weight: bold; color: var(--accent); }
        .stat-lbl { font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .sources-list { padding: 10px 20px; display: flex; flex-wrap: wrap; gap: 8px; }
        .source-chip { background: var(--bg); border: 1px solid var(--border); padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; cursor: pointer; color: var(--text-muted); }
        .source-chip.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* --- CARDS --- */
        .container { max-width: 800px; margin: 15px auto; padding: 0 12px; display: flex; flex-direction: column; gap: 20px; }
        .card { background: var(--surface); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .card-img { width: 100%; height: 220px; object-fit: cover; }
        .card-body { padding: 20px; }
        .meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 12px; align-items: center; }
        .card-title { font-family: 'Merriweather', serif; font-size: 1.2rem; color: #fff; text-decoration: none; display: block; line-height: 1.4; margin-bottom: 12px; }
        .scoop { font-size: 1rem; color: #e4e4e7; line-height: 1.5; margin-bottom: 15px; padding-left: 14px; border-left: 3px solid var(--accent); }
        .bullets { list-style: none; padding: 0; margin: 0; }
        .bullets li { position: relative; padding-left: 20px; margin-bottom: 8px; font-size: 0.9rem; color: #d4d4d8; }
        .bullets li::before { content: "‚Ä¢"; color: var(--accent); position: absolute; left: 0; font-weight: bold; }

        /* --- BUTTONS & ACTIONS --- */
        .actions { padding: 14px 20px; background: rgba(255,255,255,0.02); border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .btn-link { color: var(--accent); text-decoration: none; font-size: 0.8rem; font-weight: 700; letter-spacing: 0.5px; }
        
        /* XY QUELLEN BUTTON OPTIMIERT */
        .btn-toggle { 
            background: var(--accent-soft); color: var(--accent); 
            border: 1px solid rgba(59, 130, 246, 0.3); 
            padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .btn-toggle:hover { background: var(--accent); color: white; }
        .btn-toggle .icon { transition: transform 0.3s; font-size: 1rem; }
        .btn-toggle.active .icon { transform: rotate(180deg); }

        .variants-container { display: none; background: #121214; padding: 20px; border-top: 1px solid var(--border); }
        
        .btn-save { position: absolute; top: 15px; right: 15px; z-index: 10; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 50%; color: #fff; cursor: pointer; font-size: 1.2rem; }
        .btn-save.saved { color: #fbbf24; background: rgba(251, 191, 36, 0.2); border-color: #fbbf24; }

        #back-to-top { position: fixed; bottom: 25px; right: 25px; background: var(--accent); color: white; width: 50px; height: 50px; border-radius: 50%; border: none; display: none; align-items: center; justify-content: center; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); z-index: 100; }

        /* SEARCH BAR */
        .search-container { padding: 0 15px 12px; }
        .search-box { background: var(--surface); border: 1px solid var(--border); padding: 12px 16px; border-radius: 12px; color: var(--text); width: 100%; box-sizing: border-box; font-size: 0.95rem; }
        .search-box:focus { border-color: var(--accent); outline: none; }

    </style>
</head>
<body>

    <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</button>

    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-title">Smart Brief <button onclick="toggleMenu()" style="background:none; border:none; color:var(--text-muted); font-size:1.5rem">‚úï</button></div>
        
        <div class="sidebar-stats">
            <div class="stat-box"><span class="stat-val" id="stat-articles">-</span><span class="stat-lbl">Artikel</span></div>
            <div class="stat-box"><span class="stat-val" id="stat-clusters">-</span><span class="stat-lbl">Themen</span></div>
        </div>

        <div class="nav-item active" id="nav-feed" onclick="switchTab('feed')"><span>üóûÔ∏è</span> News Feed</div>
        <div class="nav-item" id="nav-saved" onclick="switchTab('saved')"><span>üîñ</span> Gemerkt</div>

        <div style="padding:15px 20px 5px; font-size:0.7rem; color:var(--text-muted); text-transform:uppercase; font-weight:bold">Quellen</div>
        <div class="sources-list" id="sources-list"></div>
        
        <div style="margin-top:auto; padding: 20px; border-top: 1px solid var(--border);">
            <button class="stat-box" style="width:100%; cursor:pointer; font-size:0.8rem; color:var(--text-muted)" onclick="triggerUpdate()" id="update-btn">üîÑ Update erzwingen</button>
            <div id="config-status" style="text-align:center; font-size:0.6rem; margin-top:10px; color:var(--text-muted)">Verbindung pr√ºfen...</div>
        </div>
    </div>

    <header>
        <div class="header-main">
            <div class="header-left" style="display:flex; align-items:center; gap:15px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer">‚ò∞</button>
                <div class="brand">Smart Brief</div>
            </div>
            <div class="header-right">
                <button class="sort-btn active" id="btn-time" onclick="setSort('time')">üïí Neueste</button>
                <button class="sort-btn" id="btn-trend" onclick="setSort('trend')">üî• Trends</button>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="search" class="search-box" placeholder="Feed durchsuchen..." oninput="render()">
        </div>
    </header>

    <div class="container" id="feed">
        <!-- Skeleton Loader beim Start -->
        <div class="card"><div class="skeleton" style="height:200px"></div><div class="card-body"><div class="skeleton" style="height:20px; width:40%; margin-bottom:15px"></div><div class="skeleton" style="height:30px; margin-bottom:15px"></div><div class="skeleton" style="height:60px"></div></div></div>
        <div class="card"><div class="skeleton" style="height:200px"></div><div class="card-body"><div class="skeleton" style="height:20px; width:40%; margin-bottom:15px"></div><div class="skeleton" style="height:30px; margin-bottom:15px"></div><div class="skeleton" style="height:60px"></div></div></div>
    </div>

    <script>
        let allNewsData = [];
        let savedNews = [];
        let currentTab = 'feed';
        let currentSort = 'time';
        let selectedSource = null;
        let repoConfig = null;

        // Relative Zeitangabe (UX Feature)
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " J.";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " Mon.";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " Tg.";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " Std.";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " Min.";
            return "Gerade eben";
        }

        async function fetchData() {
            try {
                const r = await fetch('news.json?t=' + Date.now());
                allNewsData = await r.json();
                updateSidebarExtras();
                render();
            } catch(e) { console.error("Ladefehler"); }
        }

        function updateSidebarExtras() {
            let total = 0;
            const sources = new Set();
            allNewsData.forEach(i => {
                total += 1 + (i.related?.length || 0);
                if(i.source) sources.add(i.source);
                i.related?.forEach(r => sources.add(r.source));
            });
            document.getElementById('stat-articles').innerText = total;
            document.getElementById('stat-clusters').innerText = allNewsData.length;

            const list = document.getElementById('sources-list');
            list.innerHTML = '';
            Array.from(sources).sort().forEach(s => {
                const active = selectedSource === s ? 'active' : '';
                list.innerHTML += `<div class="source-chip ${active}" onclick="filterBySource('${s}')">${s}</div>`;
            });
        }

        function filterBySource(s) {
            selectedSource = (selectedSource === s) ? null : s;
            updateSidebarExtras();
            render();
            if(window.innerWidth < 900) toggleMenu();
        }

        function render() {
            const container = document.getElementById('feed');
            const search = document.getElementById('search').value.toLowerCase();
            container.innerHTML = '';

            let data = currentTab === 'feed' ? [...allNewsData] : savedNews.map(s => s.news);
            if(selectedSource) {
                data = data.filter(i => i.source === selectedSource || i.related?.some(r => r.source === selectedSource));
            }

            if(currentSort === 'time') data.sort((a,b) => new Date(b.date) - new Date(a.date));
            else data.sort((a,b) => (b.related?.length || 0) - (a.related?.length || 0));

            if(search) {
                data = data.filter(i => i.title.toLowerCase().includes(search) || i.text.toLowerCase().includes(search));
            }

            if(!data.length) {
                container.innerHTML = `<div style="text-align:center; padding:50px; color:var(--text-muted)">Keine Artikel gefunden.</div>`;
                return;
            }

            data.forEach(item => {
                const isSaved = savedNews.some(s => s.news.id === item.id);
                const relTime = timeAgo(item.date);
                
                container.innerHTML += `
                    <div class="card">
                        <button class="btn-save ${isSaved ? 'saved' : ''}" onclick="toggleSave('${item.id}')">${isSaved ? '‚òÖ' : '‚òÜ'}</button>
                        ${item.img ? `<img src="${item.img}" class="card-img" onerror="this.style.display='none'">` : ''}
                        <div class="card-body">
                            <div class="meta">
                                <span>${item.sourceCountry} ${item.source} ‚Ä¢ <b>${relTime}</b></span>
                                <span style="color:var(--accent)">1 Min.</span>
                            </div>
                            <a href="${item.link}" target="_blank" class="card-title">${item.title}</a>
                            <div class="scoop">${item.text}</div>
                            <ul class="bullets">${(item.bullets||[]).map(b => `<li>${b}</li>`).join('')}</ul>
                        </div>
                        <div class="actions">
                            <a href="${item.link}" target="_blank" class="btn-link">VOLLTEXT LESEN ‚Üí</a>
                            <div style="display:flex; gap:8px;">
                                <button class="btn-share" onclick="copyLink('${item.link}')" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-size:1.1rem">üîó</button>
                                ${item.related?.length ? `<button class="btn-toggle" onclick="toggleVars('${item.id}', this)">
                                    <span class="icon">üìö</span> ${item.related.length} Quellen <span class="icon" style="font-size:0.6rem">‚ñº</span>
                                </button>` : ''}
                            </div>
                        </div>
                        <div id="vars-${item.id}" class="variants-container">
                            ${(item.related||[]).map(r => `
                                <div style="margin-bottom:15px; border-bottom:1px solid #222; padding-bottom:10px">
                                    <div class="meta"><span>${r.source}</span><span>${timeAgo(r.date)}</span></div>
                                    <div style="font-weight:600; font-size:0.9rem; margin-bottom:8px">${r.title}</div>
                                    <a href="${r.link}" target="_blank" class="btn-link" style="font-size:0.7rem">ARTIKEL √ñFFNEN</a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
        }

        function toggleVars(id, btn) {
            const el = document.getElementById('vars-' + id);
            const isOpen = el.style.display === 'block';
            el.style.display = isOpen ? 'none' : 'block';
            btn.classList.toggle('active', !isOpen);
        }

        // Standard Funktionen
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('sidebar-overlay').classList.toggle('active'); }
        function setSort(s) { currentSort = s; document.getElementById('btn-time').classList.toggle('active', s === 'time'); document.getElementById('btn-trend').classList.toggle('active', s === 'trend'); render(); }
        function switchTab(t) { currentTab = t; document.getElementById('nav-feed').classList.toggle('active', t === 'feed'); document.getElementById('nav-saved').classList.toggle('active', t === 'saved'); toggleMenu(); render(); }
        function copyLink(l) { navigator.clipboard.writeText(l); alert("Link kopiert!"); }
        
        function toggleSave(id) {
            const idx = savedNews.findIndex(s => s.news.id === id);
            if(idx > -1) savedNews.splice(idx, 1);
            else savedNews.push({ news: allNewsData.find(n => n.id === id), savedAt: Date.now() });
            localStorage.setItem('my_saved_news', JSON.stringify(savedNews));
            render();
        }

        function loadSavedItems() {
            const raw = localStorage.getItem('my_saved_news');
            if(raw) savedNews = JSON.parse(raw);
        }

        // Start
        loadSavedItems();
        fetchData();
        window.onscroll = () => { document.getElementById('back-to-top').style.display = window.pageYOffset > 500 ? 'flex' : 'none'; };
        
        async function triggerUpdate() {
            const t = localStorage.getItem('gh_token') || prompt("GitHub Token:");
            if(!t) return; localStorage.setItem('gh_token', t);
            const res = await fetch(`https://api.github.com/repos/${repoConfig.repository}/actions/workflows/update.yml/dispatches`, {
                method: 'POST', headers: {'Authorization': `Bearer ${t}`}, body: JSON.stringify({ref:'main'})
            });
            if(res.ok) alert("Update gestartet! In 2 Min. neu laden.");
        }
        fetch('config.json').then(r => r.json()).then(c => { repoConfig = c; document.getElementById('config-status').innerText = "System online ‚úÖ"; });

    </script>
</body>
</html>
