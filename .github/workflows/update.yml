name: Update News Final

on:
  schedule:
    - cron: '0 6-22/2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # FIX: Timeout massiv erhöhen, da wir jetzt viele Quellen haben
    timeout-minutes: 60

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Grabber
      run: node grabber.js

    - name: Commit and Push changes
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        git add news.json
        # HIER DIE DEBUG DATEI DAZUPACKEN:
        git add news.json debug_cluster_response.txt
        git commit -m "Update News" || echo "Keine Änderungen"
        git push
        
    - name: Create Config File
      run: |
        # Wir erstellen ein JSON mit dem Repo-Namen aus der GitHub-Variable
        echo '{ "repository": "${{ github.repository }}" }' > config.json

    - name: Commit and Push changes
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        # WICHTIG: config.json mit hinzufügen!
        git add news.json config.json
        git commit -m "Update News & Config" || echo "Keine Änderungen"
        git push

        
