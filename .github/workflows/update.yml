name: Update News Final

on:
  schedule:
    - cron: '0 2 * * *'          # Nachts um 2 Uhr (Deep Clean / Pruning)
    - cron: '0 6-22/2 * * *'     # Alle 2 Stunden von 6 bis 22 Uhr
  workflow_dispatch:             # Erlaubt manuelles Starten über deine Sidebar

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Grabber
      run: node grabber.js

    - name: Create Config File
      run: |
        echo '{ "repository": "${{ github.repository }}" }' > config.json

    - name: Commit and Push all changes
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        # Alle geänderten Dateien (news.json, config.json, debug_cluster_response.txt) hinzufügen
        git add news.json config.json debug_cluster_response.txt
        git commit -m "Update News, Config & Pruning" || echo "Keine Änderungen"
        git push
