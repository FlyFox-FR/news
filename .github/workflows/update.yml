name: Update News with Gemini

on:
  schedule:
    # Dein Zeitplan: Alle 2 Stunden zwischen 7 und 23 Uhr
    - cron: '0 6-22/2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Gemini ist schnell, 10 Min reichen locker

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Grabber
      # HIER IST DIE ÄNDERUNG!
      # Wir sagen GitHub: "Nimm das Secret GEMINI_API_KEY und gib es dem Script."
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: node grabber.js

    - name: Commit and Push changes
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        git add news.json
        git commit -m "Update News via Gemini" || echo "Keine Änderungen"
        git push
