name: Update News with AI

on:
  schedule:
    - cron: '0 * * * *' # Läuft jede volle Stunde
  workflow_dispatch: # Erlaubt manuellen Start

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Grabber (Generate News)
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }} # Hier wird der Token injiziert
      run: node grabber.js

    - name: Commit and Push changes
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        # Wir fügen news.json hinzu, falls geändert
        git add news.json
        # Commit nur wenn sich was geändert hat, sonst kein Fehler
        git commit -m "Update News via AI" || echo "Keine Änderungen"
        git push
