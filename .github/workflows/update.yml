name: Update News V2

on:
  schedule:
    - cron: '0 * * * *' # Stündlich
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Grabber
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: node grabber.js

    - name: Commit and Push
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        git add news.json
        git commit -m "Update News content" || echo "Keine Änderungen"
        git push
